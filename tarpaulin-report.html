l: 2 },\n        };\n        let result = backend.sum_function(\u0026range).unwrap();\n        assert_eq!(result, 60);\n\n        // Test with negative values\n        backend\n            .set_cell_value(Cell { row: 1, col: 0 }, \"-10\")\n            .unwrap();\n        backend\n            .set_cell_value(Cell { row: 1, col: 1 }, \"-20\")\n            .unwrap();\n        let range = RangeFunction {\n            top_left: Cell { row: 1, col: 0 },\n            bottom_right: Cell { row: 1, col: 1 },\n        };\n        let result = backend.sum_function(\u0026range).unwrap();\n        assert_eq!(result, -30);\n    }\n\n    #[test]\n    fn test_stdev_function() {\n        let mut backend = Backend::new(3, 3);\n        backend\n            .set_cell_value(Cell { row: 0, col: 0 }, \"10\")\n            .unwrap();\n        backend\n            .set_cell_value(Cell { row: 0, col: 1 }, \"20\")\n            .unwrap();\n        backend\n            .set_cell_value(Cell { row: 0, col: 2 }, \"30\")\n            .unwrap();\n\n        let range = RangeFunction {\n            top_left: Cell { row: 0, col: 0 },\n            bottom_right: Cell { row: 0, col: 2 },\n        };\n        let result = backend.stdev_function(\u0026range).unwrap();\n        assert_eq!(result, 8); // Standard deviation of [10, 20, 30] is approximately 8.16, floored to 8\n\n        // Test with a single value\n        let range = RangeFunction {\n            top_left: Cell { row: 0, col: 0 },\n            bottom_right: Cell { row: 0, col: 0 },\n        };\n        let result = backend.stdev_function(\u0026range).unwrap();\n        assert_eq!(result, 0);\n    }\n\n    #[test]\n    fn test_plus_op() {\n        let mut backend = Backend::new(3, 3);\n        backend\n            .set_cell_value(Cell { row: 0, col: 0 }, \"10\")\n            .unwrap();\n        backend\n            .set_cell_value(Cell { row: 0, col: 1 }, \"20\")\n            .unwrap();\n\n        let bin_op = BinaryOp {\n            first: Operan rr(format!(\"Usage: {} [rows columns]\", args[0]));\n    }\n\n    if !(1..=999).contains(\u0026rows) || !(1..=18278).contains(\u0026cols) {\n        return Err(format!(\n            \"Invalid argument for rows or columns: {} {}\",\n            rows, cols\n        ));\n    }\n\n    let mut frontend = Frontend::new(rows, cols);\n    frontend.print_board();\n    frontend.run();\n\n    Ok(())\n}\n\n// #[cfg_attr(tarpaulin, skip)]\npub fn main() {\n    let args: Vec\u003cString\u003e = std::env::args().collect();\n    if let Err(err) = run_cli(args) {\n        eprintln!(\"{}\", err);\n        process::exit(1);\n    }\n}\n#[cfg(feature = \"cli\")]\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_run_cli_invalid_rows() {\n        let args = vec![\n            \"spreadsheet\".to_string(),\n            \"invalid\".to_string(),\n            \"20\".to_string(),\n        ];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Invalid argument for rows: invalid\");\n    }\n\n    #[test]\n    fn test_run_cli_invalid_columns() {\n        let args = vec![\n            \"spreadsheet\".to_string(),\n            \"10\".to_string(),\n            \"invalid\".to_string(),\n        ];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Invalid argument for columns: invalid\");\n    }\n\n    #[test]\n    fn test_run_cli_out_of_bounds_rows() {\n        let args = vec![\n            \"spreadsheet\".to_string(),\n            \"1000\".to_string(),\n            \"20\".to_string(),\n        ];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(\n            result.unwrap_err(),\n            \"Invalid argument for rows or columns: 1000 20\"\n        );\n    }\n\n    #[test]\n    fn test_run_cli_out_of_bounds_columns() {\n        let args = vec![\n            \"program_name\".to_string(),\n            \"10\".to_string(),\n            \"20000\".to_string(),\n        ];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(\n            result.unwrap_err(),\n            \"Invalid argument for rows or columns: 10 20000\"\n        );\n    }\n\n    #[test]\n    fn test_run_cli_usage_error() {\n        let args = vec![\"program_name\".to_string(), \"10\".to_string()];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Usage: program_name [rows columns]\");\n    }\n}\n","traces":[{"line":5,"address":[],"length":0,"stats":{"Line":5}},{"line":6,"address":[],"length":0,"stats":{"Line":5}},{"line":7,"address":[],"length":0,"stats":{"Line":5}},{"line":9,"address":[],"length":0,"stats":{"Line":5}},{"line":10,"address":[],"length":0,"stats":{"Line":4}},{"line":11,"address":[],"length":0,"stats":{"Line":3}},{"line":12,"address":[],"length":0,"stats":{"Line":1}},{"line":16,"address":[],"length":0,"stats":{"Line":2}},{"line":17,"address":[],"length":0,"stats":{"Line":1}},{"line":19,"address":[],"length":0,"stats":{"Line":1}},{"line":20,"address":[],"length":0,"stats":{"Line":1}},{"line":23,"address":[],"length":0,"stats":{"Line":3}},{"line":24,"address":[],"length":0,"stats":{"Line":2}},{"line":25,"address":[],"length":0,"stats":{"Line":2}},{"line":26,"address":[],"length":0,"stats":{"Line":2}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}}],"covered":15,"coverable":24},{"path":["/","Users","himanshi","RustLab290","src","frontend.rs"],"content":"//! # Spreadsheet Frontend Module\n#[cfg(feature = \"cli\")]\nuse crate::backend::*;\n\nuse crate::parser::*;\nuse crate::structs::*;\n\n#[cfg(feature = \"cli\")]\nuse std::cmp::min;\n#[cfg(feature = \"cli\")]\nuse std::io::{self, Write};\n#[cfg(feature = \"cli\")]\nuse std::time::Instant;\n\n#[cfg(feature = \"gui\")]\nuse crate::backend::Backend;\n\nconst MAX_WIDTH: usize = 10;\n/// Represents the frontend of the spreadsheet application, handling user input and output.\npub struct Frontend {\n    backend: Backend,\n    rows: usize,\n    cols: usize,\n    #[cfg(feature = \"cli\")]\n    cell_width: usize,\n    do_print: bool,\n    top_left: Cell,\n}\n/// PartialEq implementation for Frontend, used for GUI comparisons.\n#[cfg(feature = \"gui\")]\nimpl PartialEq for Frontend {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.rows == other.rows \u0026\u0026 self.cols == other.cols\n    }\n}\n/// Implements the Frontend struct, which manages the spreadsheet interface.\n/// This struct is responsible for user interactions, including command parsing and output formatting.\nimpl Frontend {\n    /// Creates a new Frontend instance.\n    pub fn new(rows: usize, cols: usize) -\u003e Self {\n        let backend = Backend::new(rows, cols);\n\n        Self {\n            backend,\n            rows,\n            cols,\n            #[cfg(feature = \"cli\")]\n            cell_width: 12,\n            do_print: true,\n            top_left: Cell { row: 0, col: 0 },\n        }\n    }\n    /// Returns mutable access to the backend.\n    #[cfg(feature = \"gui\")]\n    pub fn get_backend_mut(\u0026mut self) -\u003e \u0026mut Backend {\n        \u0026mut self.backend\n    }\n    /// Converts a column number to a letter-based column header (A, B, ..., Z, AA, ...).\n    #[cfg(feature = \"cli\")]\n    fn number_to_column_header(number: usize) -\u003e String {\n        let mut num = number + 1;\n        let mut result = String::new();\n        while num \u003e 0 {\n            let rem = (num - 1) % 26;\n            result.insert(0, (b'A' + rem as u8) as char);\n            num = (num - 1) / 26;\n        }\n        result\n    }\n    /// Prints the current visible portion of the spreadsheet.\n    #[cfg(feature = \"cli\")]\n    pub fn print_board(\u0026self) {\n        if !self.do_print {\n            return;\n        }\n        let row_width = min(MAX_WIDTH, self.rows - self.top_left.row);\n        let col_width = min(MAX_WIDTH, self.cols - self.top_left.col);\n\n        print!(\"{:\u003cwidth$}\", \"\", width = self.cell_width);\n        for col in self.top_left.col..(self.top_left.col + col_width) {\n            print!(\n                \"{:\u003cwidth$}\",\n                Self::number_to_column_header(col),\n                width = self.cell_width\n            );\n        }\n        println!();\n\n        for row in self.top_left.row..(self.top_left.row + row_width) {\n            print!(\"{:\u003cwidth$}\", row + 1, width = self.cell_width);\n            for col in self.top_left.col..(self.top_left.col + col_width) {\n                unsafe {\n                    let data = self.backend.get_cell_value(row, col);\n\n                    // println!(\"data.error: {:?}\", data.error);\n                    match (*data).error {\n                        CellError::NoError =\u003e {\n                            print!(\"{:\u003cwidth$}\", (*data).value, width = self.cell_width);\n                        }\n                        _ =\u003e {\n                            // println!(\"in printing ERR\");\n                            print!(\"{:\u003cwidth$}\", \"ERR\", width = self.cell_width);\n                        }\n                    }\n                }\n            }\n            println!();\n        }\n    }\n    /// Removes extra spaces from a string.\n    #[cfg(feature = \"cli\")]\n    fn remove_spaces(s: \u0026mut String) {\n        let mut cleaned = String::new();\n        let chars: Vec\u003cchar\u003e = s.chars().collect();\n        let mut i = 0;\n        while i \u003c chars.len() {\n            if chars[i].is_whitespace() {\n                if i \u003e 0\n                    \u0026\u0026 i + 1 \u003c chars.len()\n                    \u0026\u0026 chars[i - 1].is_alphanumeric()\n                    \u0026\u0026 chars[i + 1].is_alphanumeric()\n                {\n                    cleaned.push(' ');\n                }\n                while i \u003c chars.len() \u0026\u0026 chars[i].is_whitespace() {\n                    i += 1;\n                }\n            } else {\n                cleaned.push(chars[i]);\n                i += 1;\n            }\n        }\n        *s = cleaned;\n    }\n    /// Handles frontend commands like navigation, some gui extensions and output control.\n    /// This function interprets commands entered by the user and performs the corresponding actions.\n    /// It supports commands for scrolling, loading, saving, copying, cutting, pasting, and autofilling.\n    /// It also includes commands for enabling and disabling output.\n    /// #Usage:\n    /// - `disable_output`: Disables output to the console.\n    /// - `enable_output`: Enables output to the console.\n    /// - `q`: Exits the program.   \n    /// - `w`: Scrolls up.\n    /// - `s`: Scrolls down.\n    /// - `a`: Scrolls left.\n    /// - `d`: Scrolls right.\n    /// - `scroll_to \u003ccell\u003e`: Scrolls to a specific cell.\n    fn run_frontend_command(\u0026mut self, cmd: \u0026str) -\u003e bool {\n        match cmd {\n            \"disable_output\" =\u003e self.do_print = false,\n            \"enable_output\" =\u003e self.do_print = true,\n            \"q\" =\u003e std::process::exit(0),\n            \"w\" =\u003e {\n                if self.top_left.row \u003e= MAX_WIDTH {\n                    self.top_left.row -= MAX_WIDTH;\n                } else {\n                    self.top_left.row = 0;\n                }\n            }\n            \"s\" =\u003e {\n                if self.top_left.row + 2 * MAX_WIDTH \u003c= self.rows {\n                    self.top_left.row += MAX_WIDTH;\n                } else {\n                    self.top_left.row = self.rows - MAX_WIDTH;\n                }\n            }\n            \"a\" =\u003e {\n                if self.top_left.col \u003e= MAX_WIDTH {\n                    self.top_left.col -= MAX_WIDTH;\n                } else {\n                    self.top_left.col = 0;\n                }\n            }\n            \"d\" =\u003e {\n                if self.top_left.col + 2 * MAX_WIDTH \u003c= self.cols {\n                    self.top_left.col += MAX_WIDTH;\n                } else {\n                    self.top_left.col = self.cols - MAX_WIDTH;\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            \"undo\" =\u003e {\n                self.backend.undo_callback();\n            }\n            #[cfg(feature = \"gui\")]\n            \"redo\" =\u003e {\n                self.backend.redo_callback();\n            }\n            cmd if cmd.starts_with(\"scroll_to \") =\u003e {\n                let cell_str = cmd.trim_start_matches(\"scroll_to \").trim();\n                let (rows, cols) = self.backend.get_rows_col();\n                if let Some(cell) = parse_cell_reference(cell_str, rows, cols) {\n                    self.top_left = cell;\n                } else {\n                    return false;\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"load(\") =\u003e {\n                let res = Backend::load_csv(\u0026mut self.backend, cmd, false);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"save(\") =\u003e {\n                println!(\"save\");\n                let res = Backend::save_to_csv(\u0026self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"copy(\") =\u003e {\n                // self.backend.push_undo_state();\n                println!(\"copy\");\n                let res = Backend::copy(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"cut(\") =\u003e {\n                self.backend.push_undo_state();\n                let res = Backend::cut(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"paste(\") =\u003e {\n                self.backend.push_undo_state();\n                let res = Backend::paste(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"autofill\") =\u003e {\n                self.backend.push_undo_state();\n                let res = Backend::autofill(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"sort\") =\u003e {\n                println!(\"sort\");\n                self.backend.push_undo_state();\n                let res = Backend::sort(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            _ =\u003e return false,\n        }\n        true\n    }\n    /// Runs a command entered by the user.\n    pub fn run_command(\u0026mut self, input: \u0026str) -\u003e bool {\n        if input\n            .chars()\n            .next()\n            .map(|c| c.is_ascii_uppercase())\n            .unwrap_or(false)\n        {\n            if let Some(eq_pos) = input.find('=') {\n                //#[cfg(feature = \"gui\")]\n                //let formula = input[eq_pos..].trim();\n                let (cell_str, expr_str) = input.split_at(eq_pos);\n                let (rows, cols) = self.backend.get_rows_col();\n                #[cfg(feature = \"gui\")]\n                self.backend.push_undo_state();\n                if let Some(cell) = parse_cell_reference(cell_str, rows, cols) {\n                    #[cfg(feature = \"gui\")]\n                    let row_num = cell.row;\n                    #[cfg(feature = \"gui\")]\n                    let col_num = cell.col;\n\n                    let expr = \u0026expr_str[1..]; // skip '='\n\n                    match self.backend.set_cell_value(cell, expr) {\n                        Ok(_) =\u003e {\n                            #[cfg(feature = \"gui\")]\n                            {\n                                self.backend.formula_strings[row_num][col_num] =\n                                    expr_str.to_string();\n                            }\n                            true\n                        }\n                        Err(_) =\u003e false,\n                    }\n                } else {\n                    false\n                }\n            } else {\n                false\n            }\n        } else {\n            self.run_frontend_command(input)\n        }\n    }\n    /// Processes a command entered by the user in the command line interface.\n    #[cfg(feature = \"cli\")]\n    pub fn process_command(\u0026mut self, input: \u0026str) -\u003e (String, f64) {\n        let mut status = \"ok\".to_string();\n        let start = Instant::now();\n        Self::remove_spaces(\u0026mut input.to_string());\n        let input = input.trim();\n        if input.is_empty() {\n            return (status, 0.0);\n        }\n        if self.run_command(input) {\n            status = \"ok\".to_string();\n        } else {\n            status = \"err\".to_string();\n        }\n        let time_taken = start.elapsed().as_secs_f64();\n        self.print_board();\n        (status, time_taken)\n    }\n    /// Runs the command line interface for the spreadsheet.\n    #[cfg(feature = \"cli\")]\n    pub fn run(\u0026mut self) {\n        let mut status = \"ok\".to_string();\n        let mut time_taken = 0.0;\n\n        loop {\n            print!(\"[{:.1}] ({}) \u003e \", time_taken, status);\n            io::stdout().flush().unwrap();\n\n            let mut input = String::new();\n            if io::stdin().read_line(\u0026mut input).is_err() {\n                continue;\n            }\n\n            // Use the process_command function to handle the input\n            let result = self.process_command(\u0026input);\n            status = result.0;\n            time_taken = result.1;\n        }\n    }\n\n    // pub fn run(\u0026mut self) {\n    //     let mut status = \"ok\";\n    //     let mut time_taken = 0.0;\n\n    //     loop {\n    //         print!(\"[{:.1}] ({}) \u003e \", time_taken, status);\n    //         io::stdout().flush().unwrap();\n\n    //         let mut input = String::new();\n    //         if io::stdin().read_line(\u0026mut input).is_err() {\n    //             continue;\n    //         }\n    //         let start = Instant::now();\n    //         Self::remove_spaces(\u0026mut input);\n    //         let input = input.trim();\n    //         if input.is_empty() {\n    //             continue;\n    //         }\n    //         if self.run_command(input) {\n    //             status = \"ok\";\n    //         } else {\n    //             status = \"err\";\n    //         }\n    //         time_taken = start.elapsed().as_secs_f64();\n    //         self.print_board();\n    //     }\n    // }\n}\n\n#[cfg(test)]\n#[cfg(feature = \"cli\")]\nmod tests {\n    use super::*;\n    use crate::structs::Cell;\n   \n\n\n    #[test]\n    fn test_run_frontend_command_navigation_2() {\n        //const MAX_WIDTH: usize = 10;\n\n        let mut backend = Frontend::new(50, 50); // Create a backend with 50x50 grid\n        backend.top_left = Cell { row: 20, col: 20 };\n\n        // Test \"w\" command (move up)\n        backend.run_frontend_command(\"w\");\n        assert_eq!(backend.top_left.row, 10); // 20 - MAX_WIDTH = 10\n\n        // Test \"w\" command when already at the top\n        backend.top_left.row = 5;\n        backend.run_frontend_command(\"w\");\n        assert_eq!(backend.top_left.row, 0); // Should not go below 0\n\n        // Test \"s\" command (move down)\n        backend.top_left.row = 30;\n        backend.run_frontend_command(\"s\");\n        assert_eq!(backend.top_left.row, 40); // 30 + MAX_WIDTH = 40\n\n        // Test \"s\" command when near the bottom\n        backend.top_left.row = 45;\n        backend.run_frontend_command(\"s\");\n        assert_eq!(backend.top_left.row, 40); // Should not exceed rows - MAX_WIDTH\n\n        // Test \"a\" command (move left)\n        backend.top_left.col = 20;\n        backend.run_frontend_command(\"a\");\n        assert_eq!(backend.top_left.col, 10); // 20 - MAX_WIDTH = 10\n\n        // Test \"a\" command when already at the leftmost column\n        backend.top_left.col = 5;\n        backend.run_frontend_command(\"a\");\n        assert_eq!(backend.top_left.col, 0); // Should not go below 0\n\n        // Test \"d\" command (move right)\n        backend.top_left.col = 30;\n        backend.run_frontend_command(\"d\");\n        assert_eq!(backend.top_left.col, 40); // 30 + MAX_WIDTH = 40\n\n        // Test \"d\" command when near the rightmost column\n        backend.top_left.col = 45;\n        backend.run_frontend_command(\"d\");\n        assert_eq!(backend.top_left.col, 40); // Should not exceed cols - MAX_WIDTH\n    }\n\n    #[test]\n    fn test_process_command_valid_set_cell_value() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"A1=42\");\n        assert_eq!(status, \"ok\");\n        assert!(time_taken \u003e= 0.0);\n\n        unsafe {\n            let cell_data = frontend.backend.get_cell_value(0, 0);\n            assert_eq!((*cell_data).value, 42);\n        }\n    }\n\n    #[test]\n    fn test_process_command_invalid_command() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"invalid_command\");\n        assert_eq!(status, \"err\");\n        assert!(time_taken \u003e= 0.0);\n    }\n\n    #[test]\n    fn test_process_command_empty_input() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"\");\n        assert_eq!(status, \"ok\");\n        assert_eq!(time_taken, 0.0);\n    }\n\n    #[test]\n    fn test_process_command_scroll_to_valid() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"scroll_to A1\");\n        assert_eq!(status, \"ok\");\n        assert!(time_taken \u003e= 0.0);\n        assert_eq!(frontend.top_left, Cell { row: 0, col: 0 });\n    }\n\n    #[test]\n    fn test_process_command_scroll_to_invalid() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"scroll_to InvalidCell\");\n        assert_eq!(status, \"err\");\n        assert!(time_taken \u003e= 0.0);\n    }\n\n    #[test]\n    fn test_process_command_disable_output() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"disable_output\");\n        assert_eq!(status, \"ok\");\n        assert!(time_taken \u003e= 0.0);\n        assert!(!frontend.do_print);\n    }\n\n    #[test]\n    fn test_process_command_enable_output() {\n        let mut frontend = Frontend::new(5, 5);\n        frontend.process_command(\"disable_output\");\n        let (status, time_taken) = frontend.process_command(\"enable_output\");\n        assert_eq!(status, \"ok\");\n        assert!(time_taken \u003e= 0.0);\n        assert!(frontend.do_print);\n    }\n\n    #[test]\n    fn test_new_frontend() {\n        let frontend = Frontend::new(5, 5);\n        assert_eq!(frontend.rows, 5);\n        assert_eq!(frontend.cols, 5);\n        assert_eq!(frontend.cell_width, 12);\n        assert!(frontend.do_print);\n        assert_eq!(frontend.top_left, Cell { row: 0, col: 0 });\n    }\n\n    #[test]\n    fn test_number_to_column_header() {\n        assert_eq!(Frontend::number_to_column_header(0), \"A\");\n        assert_eq!(Frontend::number_to_column_header(25), \"Z\");\n        assert_eq!(Frontend::number_to_column_header(26), \"AA\");\n        assert_eq!(Frontend::number_to_column_header(701), \"ZZ\");\n    }\n\n    #[test]\n    fn test_print_board_no_output() {\n        // Lines 77, 79-81\n        let mut frontend = Frontend::new(5, 5);\n        frontend.do_print = false;\n        frontend.print_board(); // Should not panic or print anything\n    }\n\n    #[test]\n    fn test_print_board_with_output() {\n        // Lines 83, 87, 89, 93\n        let mut frontend = Frontend::new(5, 5);\n        frontend\n            .backend\n            .set_cell_value(Cell { row: 0, col: 0 }, \"42\")\n            .unwrap();\n        frontend.print_board(); // Should print the board with \"42\" in cell A1\n    }\n\n    #[test]\n    fn test_remove_spaces() {\n        let mut input = \"  Hello   World  \".to_string();\n        Frontend::remove_spaces(\u0026mut input);\n        assert_eq!(input, \"HelloWorld\");\n\n        let mut input = \"  Rust   Programming  \".to_string();\n        Frontend::remove_spaces(\u0026mut input);\n        assert_eq!(input, \"RustProgramming\");\n\n        let mut input = \"   \".to_string();\n        Frontend::remove_spaces(\u0026mut input);\n        assert_eq!(input, \"\");\n    }\n\n    #[test]\n    fn test_run_frontend_command_disable_output() {\n        let mut frontend = Frontend::new(5, 5);\n        frontend.run_frontend_command(\"disable_output\");\n        assert!(!frontend.do_print);\n    }\n\n    #[test]\n    fn test_run_frontend_command_enable_output() {\n        let mut frontend = Frontend::new(5, 5);\n        frontend.run_frontend_command(\"disable_output\");\n        frontend.run_frontend_command(\"enable_output\");\n        assert!(frontend.do_print);\n    }\n\n    #[test]\n    fn test_run_frontend_command_navigation() {\n        let mut frontend = Frontend::new(20, 20);\n\n        frontend.run_frontend_command(\"w\");\n        assert_eq!(frontend.top_left.row, 0);\n\n        frontend.run_frontend_command(\"s\");\n        assert_eq!(frontend.top_left.row, 10);\n\n        frontend.run_frontend_command(\"a\");\n        assert_eq!(frontend.top_left.col, 0);\n\n        frontend.run_frontend_command(\"d\");\n        assert_eq!(frontend.top_left.col, 10);\n    }\n\n    #[test]\n    fn test_run_command_set_cell_value() {\n        let mut frontend = Frontend::new(5, 5);\n        let result = frontend.run_command(\"A1=42\");\n        assert!(result);\n\n        unsafe {\n            let cell_data = frontend.backend.get_cell_value(0, 0);\n            assert_eq!((*cell_data).value, 42);\n        }\n    }\n\n    #[test]\n    fn test_run_command_invalid_command() {\n        let mut frontend = Frontend::new(5, 5);\n        let result = frontend.run_command(\"invalid_command\");\n        assert!(!result);\n    }\n\n    #[test]\n    fn test_run_command_empty_input() {\n        // Lines 293-295\n        let mut frontend = Frontend::new(5, 5);\n        let result = frontend.run_command(\"\");\n        assert!(!result);\n    }\n\n    #[test]\n    fn test_run_command_scroll_to_valid() {\n        // Lines 298-299, 301-302\n        let mut frontend = Frontend::new(5, 5);\n        let result = frontend.run_command(\"scroll_to A1\");\n        assert!(result);\n        assert_eq!(frontend.top_left, Cell { row: 0, col: 0 });\n    }\n\n    #[test]\n    fn test_run_command_scroll_to_invalid() {\n        // Lines 305-308, 311-312\n        let mut frontend = Frontend::new(5, 5);\n        let result = frontend.run_command(\"scroll_to InvalidCell\");\n        assert!(!result);\n    }\n}\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":18}},{"line":41,"address":[],"length":0,"stats":{"Line":18}},{"line":50,"address":[],"length":0,"stats":{"Line":18}},{"line":60,"address":[],"length":0,"stats":{"Line":34}},{"line":61,"address":[],"length":0,"stats":{"Line":34}},{"line":62,"address":[],"length":0,"stats":{"Line":34}},{"line":63,"address":[],"length":0,"stats":{"Line":106}},{"line":64,"address":[],"length":0,"stats":{"Line":36}},{"line":65,"address":[],"length":0,"stats":{"Line":36}},{"line":66,"address":[],"length":0,"stats":{"Line":36}},{"line":68,"address":[],"length":0,"stats":{"Line":34}},{"line":72,"address":[],"length":0,"stats":{"Line":9 r(\"Invalid command\".to_string().into());\n    }\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return Err(\"Invalid command\".to_string().into()),\n    };\n    let range_str = \u0026content[..end_pos];\n\n    if let Some(separator_pos) = range_str.find(':') {\n        let top_left_str = \u0026range_str[..separator_pos];\n        let bottom_right_str = \u0026range_str[separator_pos + 1..];\n\n        let top_left =\n            match parse_cell_reference(top_left_str, backend.get_rows(), backend.get_cols()) {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n        let bottom_right =\n            match parse_cell_reference(bottom_right_str, backend.get_rows(), backend.get_cols()) {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n\n        // Check if range is valid (top_left \u003c= bottom_right)\n        if top_left.row \u003e bottom_right.row || top_left.col != bottom_right.col {\n            return Err(\"Invalid range\".to_string().into());\n        }\n\n        return Ok((top_left, bottom_right, a_or_d));\n    }\n\n    Err(\"Invalid command\".to_string().into())\n}\n/// Parses a cell reference from a string and returns a Cell struct.\npub fn parse_cell_reference(reference: \u0026str, rows: usize, cols: usize) -\u003e Option\u003cCell\u003e {\n    let mut cell = Cell { row: 0, col: 0 };\n    let chars: Vec\u003cchar\u003e = reference.chars().collect();\n    let mut i = 0;\n\n    // Must start with a letter\n    if chars.is_empty() || !chars[0].is_ascii_uppercase() {\n        return None;\n    }\n\n    // Parse column (letters)\n    while i \u003c chars.len() \u0026\u0026 chars[i].is_ascii_uppercase() {\n        cell.col = cell.col * 26 + (chars[i] as usize - 'A' as usize + 1);\n        i += 1;\n    }\n\n    // Must have at least one number after letters\n    if i \u003e= chars.len() || !chars[i].is_ascii_digit() {\n        return None;\n    }\n\n    // Parse row (numbers)\n    let digits = \u0026reference[i..];\n    match digits.parse() {\n        Ok(row) =\u003e cell.row = row,\n        Err(_) =\u003e return None,\n    }\n\n    // Convert to 0-based indexing\n    cell.row -= 1;\n    cell.col -= 1;\n\n    // Check if cell is within grid bounds\n    if cell.row \u003e= rows || cell.col \u003e= cols {\n        return None;\n    }\n\n    Some(cell)\n}\n/// Parses a binary operation from two operands and returns a BinaryOp struct.\npub fn parse_binary_op(\n    operand1: \u0026str,\n    operand2: \u0026str,\n    backend: \u0026Backend,\n    success: \u0026mut bool,\n) -\u003e BinaryOp {\n    *success = true;\n    // Operand 1 processing\n    let first = if operand1.chars().next().is_some_and(|c| c.is_ascii_digit()) {\n        // Check if it's an integer\n        let mut value = 0;\n        for c in operand1.chars() {\n            if c.is_ascii_digit() {\n                value = value * 10 + (c as i32 - '0' as i32);\n            } else {\n                *success = false;\n                break;\n            }\n        }\n        Operand {\n            type_: OperandType::Int,\n            data: OperandData::Value(value),\n        }\n    } else {\n        // Assume it's a cell reference\n        match parse_cell_reference(operand1, backend.get_rows_col().0, backend.get_rows_col().1) {\n            Some(cell) =\u003e Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(cell),\n            },\n            None =\u003e {\n                *success = false;\n                Operand {\n                    type_: OperandType::Int,\n                    data: OperandData::Value(0),\n                }\n            }\n        }\n    };\n\n    // Operand 2 processing\n    let second = if operand2.chars().next().is_some_and(|c| c.is_ascii_digit()) {\n        // Check if it's an integer\n        let mut value = 0;\n        for c in operand2.chars() {\n            if c.is_ascii_digit() {\n                value = value * 10 + (c as i32 - '0' as i32);\n            } else {\n                *success = false;\n                break;\n            }\n        }\n        Operand {\n            type_: OperandType::Int,\n            data: OperandData::Value(value),\n        }\n    } else {\n        // Assume it's a cell reference\n        match parse_cell_reference(operand2, backend.get_rows_col().0, backend.get_rows_col().1) {\n            Some(cell) =\u003e Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(cell),\n            },\n            None =\u003e {\n                *success = false;\n                Operand {\n                    type_: OperandType::Int,\n                    data: OperandData::Value(0),\n                }\n            }\n        }\n    };\n\n    BinaryOp { first, second }\n}\n/// Parses a range function (MIN, MAX, AVG, SUM, STDEV) from a string and returns a Function struct.\nfn parse_range_function(\n    expression: \u0026str,\n    function_type: FunctionType,\n    backend: \u0026Backend,\n) -\u003e (Function, bool) {\n    let start_pos = match function_type {\n        FunctionType::Stdev =\u003e 6, // \"STDEV(\"\n        _ =\u003e 4,                   // \"MIN(\", \"MAX(\", \"AVG(\", \"SUM(\"\n    };\n\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return (Function::new_constant(0), false),\n    };\n    let range_str = \u0026content[..end_pos];\n\n    if let Some(separator_pos) = range_str.find(':') {\n        let top_left_str = \u0026range_str[..separator_pos];\n        let bottom_right_str = \u0026range_str[separator_pos + 1..];\n\n        let top_left =\n            match parse_cell_reference(top_left_str, backend.get_rows(), backend.get_cols()) {\n                Some(cell) =\u003e cell,\n                None =\u003e return (Function::new_constant(0), false),\n            };\n        let bottom_right =\n            match parse_cell_reference(bottom_right_str, backend.get_rows(), backend.get_cols()) {\n                Some(cell) =\u003e cell,\n                None =\u003e return (Function::new_constant(0), false),\n            };\n\n        // Check if range is valid (top_left \u003c= bottom_right)\n        if top_left.row \u003e bottom_right.row || top_left.col \u003e bottom_right.col {\n            return (Function::new_constant(0), false);\n        }\n\n        let range = RangeFunction {\n            top_left,\n            bottom_right,\n        };\n\n        return (Function::new_range_function(function_type, range), true);\n    }\n\n    // Default return if parsing fails\n    (Function::new_constant(0), false)\n}\n#[cfg(feature = \"gui\")]\n/// Parses an autofill command from a string and returns the start, end, and destination cells.\npub fn parse_autofill(\n    backend: \u0026Backend,\n    expression: \u0026str,\n) -\u003e Result\u003c(Cell, Cell, Cell), Box\u003cdyn std::error::Error\u003e\u003e {\n    // println!(\"Parsing autofill command: {}\", expression);\n    let start_pos = 9; // \"AUTOFILL(\"\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return Err(\"Invalid command\".to_string().into()),\n    };\n    let range_str = \u0026content[..end_pos];\n\n    if let Some(separator_pos) = range_str.find(':') {\n        let start_str = \u0026range_str[..separator_pos];\n\n        if let Some(comma_pos) = range_str.find(',') {\n            let dest_str = \u0026range_str[comma_pos + 1..];\n            let dest = parse_cell_reference(dest_str, backend.get_rows(), backend.get_cols());\n            let dest_cell = match dest {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n\n            let end_str = \u0026range_str[separator_pos + 1..comma_pos];\n\n            let start = parse_cell_reference(start_str, backend.get_rows(), backend.get_cols());\n            let start_cell = match start {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n            let end = parse_cell_reference(end_str, backend.get_rows(), backend.get_cols());\n            let end_cell = match end {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n            if start.is_some() \u0026\u0026 end.is_some() \u0026\u0026 dest.is_some() {\n                return Ok((start_cell, end_cell, dest_cell));\n            }\n        }\n    }\n\n    Err(\"Invalid command\".to_string().into())\n}\n#[cfg(feature = \"gui\")]\n/// Parses a cut or copy command from a string and returns the start and end cells.\npub fn parse_cut_or_copy(\n    backend: \u0026Backend,\n    expression: \u0026str,\n) -\u003e Result\u003c(Cell, Cell), Box\u003cdyn std::error::Error\u003e\u003e {\n    // println!(\"Parsing cut/copy command: {}\", expression);\n    let mut start_pos = 4;\n    if expression.starts_with(\"copy(\") {\n        start_pos = 5;\n    }\n\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return Err(\"Invalid command\".to_string().into()),\n    };\n    let range_str = \u0026content[..end_pos];\n\n    if let Some(separator_pos) = range_str.find(':') {\n        let top_left_str = \u0026range_str[..separator_pos];\n        let bottom_right_str = \u0026range_str[separator_pos + 1..];\n\n        let top_left = parse_cell_reference(top_left_str, backend.get_rows(), backend.get_cols());\n        let top_left_cell = match top_left {\n            Some(cell) =\u003e cell,\n            None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n        };\n        let bottom_right =\n            parse_cell_reference(bottom_right_str, backend.get_rows(), backend.get_cols());\n        let bottom_right_cell = match bottom_right {\n            Some(cell) =\u003e cell,\n            None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n        };\n\n        if top_left.is_some() \u0026\u0026 bottom_right.is_some() {\n            return Ok((top_left_cell, bottom_right_cell));\n        }\n    }\n\n    Err(\"Invalid command\".to_string().into())\n}\n#[cfg(feature = \"gui\")]\n/// Parses a paste command from a string and returns the destination cell.\npub fn parse_paste(\n    backend: \u0026Backend,\n    expression: \u0026str,\n) -\u003e Result\u003cCell, Box\u003cdyn std::error::Error\u003e\u003e {\n    // println!(\"Parsing paste command: {}\", expression);\n    let start_pos = 6; // \"PASTE(\"\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return Err(\"Invalid command\".to_string().into()),\n    };\n    let cell_str = \u0026content[..end_pos];\n    let cell = parse_cell_reference(cell_str, backend.get_rows(), backend.get_cols());\n    match cell {\n        Some(cell) =\u003e Ok(cell),\n        None =\u003e Err(\"Invalid cell reference\".to_string().into()),\n    }\n    // println!(\"Parsed cell: {:?}\", cell);\n}\n/// Parses a function from a string and returns a Function struct.\npub fn parse_expression(expression: \u0026str, backend: \u0026Backend) -\u003e (Function, bool) {\n    let mut success = false;\n    // Check if it's possible to be a parenthesis function (\u003e=4 is the size)\n    // println!(\"{}\", expression.len());\n    if expression.is_empty() {\n        success = false;\n        return (Function::new_constant(0), success);\n    }\n    if expression.len() \u003e= 4 {\n        // Check for range functions\n        if expression.starts_with(\"MIN(\") {\n            return parse_range_function(expression, FunctionType::Min, backend);\n        } else if expression.starts_with(\"MAX(\") {\n            return parse_range_function(expression, FunctionType::Max, backend);\n        } else if expression.starts_with(\"AVG(\") {\n            return parse_range_function(expression, FunctionType::Avg, backend);\n        } else if expression.starts_with(\"SUM(\") {\n            return parse_range_function(expression, FunctionType::Sum, backend);\n        } else if expression.starts_with(\"STDEV(\") {\n            return parse_range_function(expression, FunctionType::Stdev, backend);\n        } else if let Some(content) = expression.strip_prefix(\"SLEEP(\") {\n            // Parse sleep function\n            // println!(\"content: {:?}\", content);\n            let end_pos = match content.find(')') {\n                Some(pos) =\u003e pos,\n                None =\u003e return (Function::new_constant(0), false),\n            };\n            // println!(\"end_pos: {:?}\", end_pos);\n            let value_str = \u0026content[..end_pos];\n            // println!(\"value_str: {:?}\", value_str);\n            if value_str\n                .chars()\n                .next()\n                .is_some_and(|c| c.is_ascii_digit() || c == '-')\n            {\n                match value_str.parse::\u003ci32\u003e() {\n                    Ok(value) =\u003e return (Function::new_sleep(value), true),\n                    Err(_) =\u003e return (Function::new_constant(0), false),\n                }\n            } else {\n                let cell =\n                    match parse_cell_reference(value_str, backend.get_rows(), backend.get_cols()) {\n                        Some(cell) =\u003e cell,\n                        None =\u003e return (Function::new_constant(0), false),\n                    };\n\n                //let val = backend.get_cell_value(cell.row, cell.col);\n                return (Function::new_sleep_cell(cell), true);\n            }\n        }\n    }\n\n    // Check for binary operations\n    let mut pos = None;\n    for (i, c) in expression.chars().enumerate() {\n        if (c == '+' || c == '-' || c == '*' || c == '/') \u0026\u0026 i != 0 {\n            pos = Some(i);\n            break;\n        }\n    }\n\n    if let Some(i) = pos {\n        // This is a binary operation\n        let operator = match expression.chars().nth(i) {\n            Some(op) =\u003e op,\n            None =\u003e return (Function::new_constant(0), false),\n        };\n        let operand1 = \u0026expression[..i];\n        let operand2 = \u0026expression[i + 1..];\n\n        let binary_op = parse_binary_op(operand1, operand2, backend, \u0026mut success);\n        if !success {\n            return (Function::new_constant(0), false);\n        }\n\n        let function_type = match operator {\n            '+' =\u003e FunctionType::Plus,\n            '-' =\u003e FunctionType::Minus,\n            '*' =\u003e FunctionType::Multiply,\n            '/' =\u003e FunctionType::Divide,\n            _ =\u003e return (Function::new_constant(0), false),\n        };\n        success = true;\n        (Function::new_binary_op(function_type, binary_op), success)\n    } else {\n        // Not a binary op, could be a constant or a cell reference\n\n        if match expression.chars().next() {\n            Some(c) =\u003e c.is_ascii_digit() || c == '-',\n            None =\u003e false,\n        } {\n            // First char is a number or a minus sign, it's a constant\n            match expression.parse::\u003ci32\u003e() {\n                Ok(value) =\u003e (Function::new_constant(value), true),\n                Err(_) =\u003e (Function::new_constant(0), false),\n            }\n        } else {\n            // Parse as cell reference\n            let cell =\n                match parse_cell_reference(expression, backend.get_rows(), backend.get_cols()) {\n                    Some(cell) =\u003e cell,\n                    None =\u003e return (Function::new_constant(0), false),\n                };\n            let operand1 = Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(cell),\n            };\n            let operand2 = Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(0),\n            };\n            let binary_op = BinaryOp {\n                first: operand1,\n                second: operand2,\n            };\n            success = true;\n            (\n                Function::new_binary_op(FunctionType::Plus, binary_op),\n                success,\n            )\n        }\n    }\n}\n#[cfg(feature = \"cli\")]\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::backend::Backend;\n    use crate::structs::{\n        Cell, Function, FunctionType, Operand, OperandData, OperandType, RangeFunction,\n    };\n\n    #[test]\n    fn test_parse_cell_reference_valid() {\n        let rows = 10;\n        let cols = 26;\n\n        assert_eq!(\n            parse_cell_reference(\"A1\", rows, cols),\n            Some(Cell { row: 0, col: 0 })\n        );\n        assert_eq!(\n            parse_cell_reference(\"B2\", rows, cols),\n            Some(Cell { row: 1, col: 1 })\n        );\n        assert_eq!(\n            parse_cell_reference(\"Z10\", rows, cols),\n            Some(Cell { row: 9, col: 25 })\n        );\n    }\n\n    #[test]\n    fn test_parse_cell_reference_invalid() {\n        let rows = 10;\n        let cols = 10;\n\n        assert_eq!(parse_cell_reference(\"1A\", rows, cols), None); // Invalid format\n        assert_eq!(parse_cell_reference(\"AA\", rows, cols), None); // Missing row\n        assert_eq!(parse_cell_reference(\"A11\", rows, cols), None); // Out of bounds\n        assert_eq!(parse_cell_reference(\"\", rows, cols), None); // Empty string\n    }\n\n    #[test]\n    fn test_parse_binary_op_valid() {\n        let backend = Backend::new(10, 10);\n        let mut success = false;\n\n        let binary_op = parse_binary_op(\"A1\", \"42\", \u0026backend, \u0026mut success);\n        assert!(success);\n        assert_eq!(\n            binary_op.first,\n            Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(Cell { row: 0, col: 0 }),\n            }\n        );\n        assert_eq!(\n            binary_op.second,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(42),\n            }\n        );\n\n        let binary_op = parse_binary_op(\"10\", \"20\", \u0026backend, \u0026mut success);\n        assert!(success);\n        assert_eq!(\n            binary_op.first,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(10),\n            }\n        );\n        assert_eq!(\n            binary_op.second,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(20),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_binary_op_invalid() {\n        let backend = Backend::new(10, 10);\n        let mut success = false;\n\n        let binary_op = parse_binary_op(\"Invalid\", \"42\", \u0026backend, \u0026mut success);\n        assert!(!success);\n        assert_eq!(\n            binary_op.first,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(0),\n            }\n        );\n\n        let binary_op = parse_binary_op(\"A1\", \"Invalid\", \u0026backend, \u0026mut success);\n        assert!(!success);\n        assert_eq!(\n            binary_op.second,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(0),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_range_function_valid() {\n        let a, Function::new_constant(42).data);\n\n        let (function, success) = parse_expression(\"-42\", \u0026backend);\n        assert!(success);\n        assert_eq!(function.data, Function::new_constant(-42).data);\n    }\n\n    #[test]\n    fn test_parse_expression_cell_reference() {\n        let backend = Backend::new(10, 10);\n\n        let (function, success) = parse_expression(\"A1\", \u0026backend);\n        assert!(success);\n        assert_eq!(\n            function.data,\n            Function::new_binary_op(\n                FunctionType::Plus,\n                BinaryOp {\n                    first: Operand {\n                        type_: OperandType::Cell,\n                        data: OperandData::Cell(Cell { row: 0, col: 0 }),\n                    },\n                    second: Operand {\n                        type_: OperandType::Int,\n                        data: OperandData::Value(0),\n                    },\n                }\n            )\n            .data\n        );\n    }\n\n    #[test]\n    fn test_parse_expression_binary_op() {\n        let backend = Backend::new(10, 10);\n\n        let (function, success) = parse_expression(\"A1+42\", \u0026backend);\n        assert!(success);\n        assert_eq!(\n            function.data,\n            Function::new_binary_op(\n                FunctionType::Plus,\n                BinaryOp {\n                    first: Operand {\n                        type_: OperandType::Cell,\n                        data: OperandData::Cell(Cell { row: 0, col: 0 }),\n                    },\n                    second: Operand {\n                        type_: OperandType::Int,\n                        data: OperandData::Value(42),\n                    },\n                }\n            )\n            .data\n        );\n    }\n\n    #[test]\n    fn test_parse_expression_invalid() {\n        let backend = Backend::new(10, 10);\n\n        let (function, success) = parse_expression(\"Invalid\", \u0026backend);\n        a ends on cell which has div by zero\n    Overflow,\n}\n/// Represents the possible errors that can occur during expression parsing.\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum ExpressionError {\n    CouldNotParse,\n    CircularDependency,\n}\n\n///Represents possible operand types: Cell or Int.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum OperandType {\n    Cell,\n    Int,\n}\n\n/// OperandData represents the data contained in an operand, which can be either a Cell or an integer value.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum OperandData {\n    Cell(Cell),\n    Value(i32),\n}\n/// Operand represents a single operand in an expression, stores it type and data.\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct Operand {\n    pub type_: OperandType,\n    pub data: OperandData,\n}\n/// BinaryOp represents a binary operation between two operands and stores them.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct BinaryOp {\n    pub first: Operand,\n    pub second: Operand,\n}\n\n/// RangeFunction represents a range of cells in a spreadsheet, defined by its top-left and bottom-right corners.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct RangeFunction {\n    pub top_left: Cell,\n    pub bottom_right: Cell,\n}\n\n/// FunctionType represents the type of function being used in a cell, such as Min, Max, Avg, etc.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum FunctionType {\n    Constant,\n    Min,\n    Max,\n    Avg,\n    Sum,\n    Stdev,\n    Sleep,\n    Plus, // Identity function can be written as A1+0\n    Minus,\n    Multiply,\n    Divide,\n}\n/// FunctionData represents the data associated with a function, which can be a range of cells, a binary operation, sleep value or a constant value.\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum FunctionData {\n    /// Used for MinFunction, MaxFunction, AvgFunction, SumFunction, StdevFunction\n    RangeFunction(RangeFunction),\n\n    /// Used for PlusOp, MinusOp, MultiplyOp, DivideOp\n    BinaryOp(BinaryOp),\n\n    /// Used for SleepFunction\n    SleepValue(Operand),\n\n    /// Used for Constant\n    Value(i32),\n}\n/// Function represents a function in a cell, stores its type and data.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct Function {\n    pub type_: FunctionType,\n    pub data: FunctionData,\n}\n\n/// Function methods\nimpl Function {\n    ///Creates a new range Function instance with the given type and data.\n    pub fn new_range_function(type_: FunctionType, range: RangeFunction) -\u003e Self {\n        assert!(matches!(\n            type_,\n            FunctionType::Min\n                | FunctionType::Max\n                | FunctionType::Avg\n                | FunctionType::Sum\n                | FunctionType::Stdev\n        ));\n\n        Function {\n            type_,\n            data: FunctionData::RangeFunction(range),\n        }\n    }\n    ///Creates a new binary Function instance with the given type and data.\n    pub fn new_binary_op(type_: FunctionType, op: BinaryOp) -\u003e Self {\n        assert!(matches!(\n            type_,\n            FunctionType::Plus\n                | FunctionType::Minus\n                | FunctionType::Multiply\n                | FunctionType::Divide\n        ));\n\n        Function {\n            type_,\n            data: FunctionData::BinaryOp(op),\n        }\n    }\n    /// Creates a new constant Function instance with the given type and data.\n    pub fn new_constant(value: i32) -\u003e Self {\n        Function {\n            type_: FunctionType::Constant,\n            data: FunctionData::Value(value),\n        }\n    }\n    /// Creates a new sleep Function(for value) instance with the given type and data.\n    pub fn new_sleep(value: i32) -\u003e Self {\n        Function {\n            type_: FunctionType::Sleep,\n            data: FunctionData::SleepValue(Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(value),\n            }),\n        }\n    }\n    /// Creates a new sleep(for cell reference )function instance with the given type and data.\n    pub fn new_sleep_cell(cell: Cell) -\u003e Self {\n        Function {\n            type_: FunctionType::Sleep,\n            data: FunctionData::SleepValue(Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(cell),\n            }),\n        }\n    }\n}\n/// CellData represents the data associated with a cell in a spreadsheet, including its value, dependents, function, error state, and dirty parents count.\n#[derive(Debug, Clone)]\npub struct CellData {\n    pub value: i32,\n    pub dependents: Vec\u003c(i32, i32)\u003e,\n    pub function: Function,\n    pub error: CellError,\n    pub dirty_parents: i32,\n}\n/// CellData methods\nimpl Default for CellData {\n    /// Creates a new CellData instance with default values.\n    fn default() -\u003e Self {\n        CellData {\n            value: 0,\n            dependents: Vec::new(),\n            function: Function {\n                type_: FunctionType::Constant,\n                data: FunctionData::Value(0),\n            },\n            error: CellError::NoError,\n            dirty_parents: 0,\n        }\n    }\n}\n","traces":[{"line":99,"address":[],"length":0,"stats":{"Line":13}},{"line":100,"address":[],"length":0,"stats":{"Line":13}},{"line":101,"address":[],"length":0,"stats":{"Line":13}},{"line":111,"address":[],"length":0,"stats":{"Line":13}},{"line":115,"address":[],"length":0,"stats":{"Line":15}},{"line":116,"address":[],"length":0,"stats":{"Line":15}},{"line":117,"address":[],"length":0,"stats":{"Line":15}},{"line":126,"address":[],"length":0,"stats":{"Line":15}},{"line":130,"address":[],"length":0,"stats":{"Line":12464}},{"line":133,"address":[],"length":0,"stats":{"Line":12464}},{"line":137,"address":[],"length":0,"stats":{"Line":1}},{"line":140,"address":[],"length":0,"stats":{"Line":1}},{"line":147,"address":[],"length":0,"stats":{"Line":2}},{"line"     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
