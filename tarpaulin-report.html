      let (tl_cell, br_cell) = match tup {\n            Ok((tl, br)) =\u003e (tl, br),\n            Err(err) =\u003e return Err(err),\n        };\n        let tl = (tl_cell.row, tl_cell.col);\n        let br = (br_cell.row, br_cell.col);\n        let mut copied_data = Vec::new();\n        for row in tl.0..=br.0 {\n            let mut row_data = Vec::new();\n            for col in tl.1..=br.1 {\n                row_data.push(unsafe { (*(self.get_cell_value(row, col))).value });\n            }\n            copied_data.push(row_data);\n        }\n        self.copy_stack = copied_data;\n        Ok(())\n    }\n    #[cfg(feature = \"gui\")]\n    /// Pastes the selected cells from the clipboard(copy stack) to a specified location\n    /// # Usage: paste(TopLeftCell)\n    /// It pastes the values from the copy stack to the specified location\n    /// If enough space is not available, it does not paste\n    /// It also updates the graph accordingly\n    pub fn paste(\u0026mut self, expression: \u0026str) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        let celll = self.parse_paste(expression);\n        let tl_cell = celll?;\n        let tl = (tl_cell.row, tl_cell.col);\n        // println!(\"tl: {:?}\", tl);\n        let br = (\n            tl.0 + self.copy_stack.len() - 1,\n            tl.1 + self.copy_stack[0].len() - 1,\n        );\n        // println!(\"br: {:?}\", br);\n\n        if br.0 \u003e= self.rows || br.1 \u003e= self.cols {\n            return Err(\"Paste area exceeds grid size\".to_string().into());\n        }\n        for row in tl.0..=br.0 {\n            for col in tl.1..=br.1 {\n                if row \u003c self.rows \u0026\u0026 col \u003c self.cols {\n                    let cell = Cell { row, col };\n                    // println!(\"row: {:?}, col: {:?}\", row, col);\n                    let _res = self\n                        .set_cell_value(cell, \u0026self.copy_stack[row - tl.0][col - tl.1].to_string());\n                    //let _col_header =\n                    self.formula_strings[row][col] =\n                        self.copy_stack[row - tl.0][col - tl.1].to_string();\n                }\n            }\n        }\n        Ok(())\n    }\n    #[cfg(feature = \"gui\")]\n    /// Saves the current state of the spreadsheet to a CSV file\n    /// # Usage: click on save button\n    pub fn save_to_csv(\u0026self, save_cmd: \u0026str) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        let filename = match crate::backend::Backend::parse_load_or_save_cmd(save_cmd) {\n            Some(path) =\u003e path,\n            None =\u003e return Err(\"Invalid load command\".to_string().into()),\n        };\n        let file = File::create(filename)?;\n        let mut wtr = WriterBuilder::new().from_writer(BufWriter::new(file));\n        //let grid_ref = self.formula_strings.clone();\n        for row in 0..self.rows {\n            let mut record = Vec::new();\n            for col in 0..self.cols {\n                unsafe { record.push((*(self.get_cell_value(row, col))).value.to_string()) };\n                //FIX KARNA HAI ISKO\n                // record.push(grid_ref[row][col].clone());\n                // unsafe {\n                //     record.push((*self.grid.get().wrapping_add(row).wrapping_add(col))[row][col].value.to_string());\n                // }\n                // println!(\"row: {}, col: {}, value: {}\", row, col, grid_ref[row][col]);\n            }\n            wtr.write_record(\u0026record)?;\n        }\n        wtr.flush()?;\n        Ok(())\n    }\n    #[cfg(feature = \"gui\")]\n    /// Loads a CSV file and populates the spreadsheet with its data\n    /// # Usage: click on load button\n    pub fn load_csv(\n        \u0026mut self,\n        load_cmd: \u0026str,\n        is_header_present: bool,\n    ) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        let csv_path = match crate::backend::Backend::parse_load_or_save_cmd(load_cmd) {\n            Some(path) =\u003e path,\n            None =\u003e return Err(\"Invalid load command\".to_string().into()),\n        };\n        let reader_result = ReaderBuilder::new()\n            .has_headers(is_header_present)\n            .from_path(csv_path);\n        let reader = match reader_result {\n            Ok(reader) =\u003e reader,\n            Err(err) =\u003e return Err(Box::new(err)),\n        };\n\n        let mut csv_data: Vec\u003cVec\u003cString\u003e\u003e = Vec::new();\n\n        for record in reader.into_records() {\n            let record = match record {\n                Ok(record) =\u003e record,\n                Err(err) =\u003e {\n                    return Err(Box::new(err));\n                }\n            };\n\n            let row: Vec\u003cString\u003e = record\n                .iter()\n                .map(|field| field.trim().to_string())\n                .collect();\n\n            csv_data.push(row);\n        }\n\n        let no_of_rows = csv_data.len();\n        let no_of_cols = csv_data.first().map_or(0, |row| row.len());\n        *self = Backend::new(no_of_rows, no_of_cols);\n        self.get_rows_col().0 = no_of_rows;\n        self.get_rows_col().1 = no_of_cols;\n        // println!(\"Rows: {}, Cols: {}\", self.get_rows_col().0, self.get_rows_col().1);\n\n        for (row_idx, row) in csv_data.iter().enumerate() {\n            for (col_idx, field) in row.iter().enumerate() {\n                if row_idx \u003c self.rows \u0026\u0026 col_idx \u003c self.cols {\n                    let cell = Cell {\n                        row: row_idx,\n                        col: col_idx,\n                    };\n                    let res = self.set_cell_value(cell, field);\n                    if let Err(_err) = res {\n                        return Err(\"Invalid cell value\".to_string().into());\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    #[cfg(feature = \"gui\")]\n    /// Loads a CSV string and populates the spreadsheet with its data\n    pub fn load_csv_from_str(\u0026mut self, data: \u0026str) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        let mut rdr = ReaderBuilder::new()\n            .has_headers(false)\n            .from_reader(data.as_bytes());\n\n        let mut csv_data: Vec\u003cVec\u003cString\u003e\u003e = Vec::new();\n\n        for record in rdr.records() {\n            let record = record?;\n            let row: Vec\u003cString\u003e = record\n                .iter()\n                .map(|field| field.trim().to_string())\n                .collect();\n            csv_data.push(row);\n        }\n\n        let no_of_rows = csv_data.len();\n        let no_of_cols = csv_data.first().map_or(0, |row| row.len());\n\n        // Resize the backend to match CSV dimensions\n        *self = Backend::new(no_of_rows, no_of_cols);\n\n        // Load data into cells\n        for (row_idx, row) in csv_data.iter().enumerate() {\n            for (col_idx, field) in row.iter().enumerate() {\n                if row_idx \u003c self.rows \u0026\u0026 col_idx \u003c self.cols {\n                    let cell = Cell {\n                        row: row_idx,\n                        col: col_idx,\n                    };\n                    let _ = self.set_cell_value(cell, field);\n                }\n            }\n        }\n\n        Ok(())\n    }\n}\n#[cfg(feature = \"cli\")]\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::Instant;\n    //use crate::structs::*;\n    //use crate::structs::FunctionType::Sleep;\n\n    #[test]\n    fn test_sleep_function_positive_value() {\n        let backend = Backend::new(3, 3);\n\n        // Set up an operand with a positive value\n        let operand = Operand {\n            type_: OperandType::Int,\n            data: OperandData::Value(2), // Sleep for 2 seconds\n        };\n\n        let start_time = Instant::now();\n        let result = backend.sleep_function(\u0026operand);\n        let elapsed_time = start_time.elapsed();\n\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), 2);\n        assert!(elapsed_time.as_secs() \u003e= 2); // Ensure at least 2 seconds have passed\n    }\n\n    #[test]\n    fn test_sleep_function_zero_value() {\n        let backend = Backend::new(3, 3);\n\n        // Set up an operand with a value of 0\n        let operand = Operand {\n            type_: OperandType::Int,\n            data: OperandData::Value(0), // No sleep\n        };\n\n        let start_time = Instant::now();\n        let result = backend.sleep_function(\u0026operand);\n        let elapsed_time = start_time.elapsed();\n\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), 0);\n        assert!(elapsed_time.as_secs() \u003c 1); // Ensure no significant delay\n    }\n\n    #[test]\n    fn test_sleep_function_negative_value() {\n        let backend = Backend::new(3, 3);\n\n        // Set up an operand with a negative value\n        let operand = Operand {\n            type_: OperandType::Int,\n            data: OperandData::Value(-5), // Negative value\n        };\n\n        let result = backend.sleep_function(\u0026operand);\n\n        assert!(result.is_ok());\n        assert_eq!(result.unwrap(), -5); // Negative values should not cause sleep\n    }\n\n    #[test]\n    fn test_new_backend() {\n        let backend = Backend::new(5, 5);\n        assert_eq!(backend.get_rows_col(), (5, 5));\n\n        let backend = Backend::new(0, 0);\n        assert_eq!(backend.get_rows_col(), (0, 0));\n\n        let backend = Backend::new(100, 100);\n        assert_eq!(backend.get_rows_col(), (100, 100));\n    }\n\n    #[test]\n    fn test_get_rows_col() {\n        let backend = Backend::new(3, 4);\n        assert_eq!(backend.get_rows_col(), (3, 4));\n\n        let backend = Backend::new(1, 1);\n        assert_eq!(backend.get_rows_col(), (1, 1));\n    }\n\n    #[test]\n    fn test_set_and_get_cell_value() {\n        let mut backend = Backend::new(3, 3);\n        let cell = Cell { row: 1, col: 1 };\n        let expression = \"42\";\n        backend.set_cell_value(cell, expression).unwrap();\n\n        unsafe {\n            let cell_data = backend.get_cell_value(1, 1);\n            assert_eq!((*cell_data).value, 42);\n        }\n    }\n\n    #[test]\n    fn test_set_cell_value_constant() {\n        // Lines 148, 150-152, 154-157\n        let mut backend = Backend::new(3, 3);\n        let cell = Cell { row: 1, col: 1 };\n        backend.set_cell_value(cell, \"42\").unwrap();\n\n        unsafe {\n            let cell_data = backend.get_cell_value(1, 1);\n            assert_eq!((*cell_data).value, 42);\n            assert_eq!((*cell_data).error, CellError::NoError);\n        }\n    }\n\n    #[test]\n    fn test_set_cell_value_circular_dependency() {\n        // Lines 159-161, 167-168\n        let mut backend = Backend::new(3, 3);\n        let cell = Cell { row: 0, col: 0 };\n        // backend.set_cell_value(cell, \"=A1\").unwrap();\n\n        let result = backend.set_cell_value(cell, \"A1\");\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), ExpressionError::CircularDependency);\n    }\n    #[test]\n    fn test_update_graph_remove_dependencies() {\n        // Lines 171-174, 176-178\n        let mut backend = Backend::new(3, 3);\n        let cell = Cell { row: 0, col: 0 };\n        backend.set_cell_value(cell, \"B1\").unwrap();\n\n        let old_function = Function::new_constant(5);\n        backend.update_graph(\u0026cell, \u0026old_function);\n\n        unsafe {\n            let cell_data = backend.get_cell_value(0, 0);\n            assert_eq!((*cell_data).value, 0); // Old dependencies removed\n        }\n    }\n\n    #[test]\n    fn test_update_graph_add_dependencies() {\n        // Lines 181-182, 185-186\n        let mut backend = Backend::new(3, 3);\n        let cell = Cell { row: 0, col: 0 };\n        backend.set_cell_value(cell, \"B1\").unwrap();\n\n        unsafe {\n            let cell_data = backend.get_cell_value(0, 1);\n            assert_eq!((*cell_data).dependents.len(), 1); // New dependencies added\n        }\n    }\n\n    #[test]\n    fn test_min_function() {\n        let mut backend = Backend::new(3, 3);\n        backend\n            .set_cell_value(Cell { row: 0, col: 0 }, \"10\")\n            .unwrap();\n        backend\n            .set_cell_value(Cell { row: 0, col: 1 }, \"20\")\n            .unwrap();\n        backend\n            .set_cell_value(Cell { row: 0, col: 2 }, \"5\")\n            .unwrap();\n\n        let range = RangeFunction {\n            top_left: Cell { row: 0, col: 0 },\n            bottom_right: Cell { row: 0, col: 2 },\n        };\n        let result = backend.min_function(\u0026range).unwrap();\n        assert_eq!(result, 5);\n    }\n\n    #[test]\n    fn test_reset_found() {\n        // Lines 190, 193\n        let mut backend = Backend::new(3, 3);\n        let start = Cell { row: 1, col: 1 };\n        backend.set_cell_value(start, \"10\").unwrap();\n\n        backend.reset_found(\u0026start);\n\n        unsafe {\n            let cell_data = backend.get_cell_value(1, 1);\n            assert_eq!((*cell_data).dirty_parents, 0);\n        }\n    }\n\n    #[test]\n    fn test_check_circular_dependency() {\n        let mut backend = Backend::new(3, 3);\n        let cell_a = Cell { row: 0, col: 0 };\n        let cell_b = Cell { row: 0, col: 1 };\n\n        let _res1 = backend.set_cell_value(cell_a, \"=B1\");\n        let res = backend.set_cell_value(cell_b, \"=A1\");\n\n        assert!(res.is_err());\n    }\n\n    #[test]\n    fn test_multiply_op_overflow() {\n        let backend = Backend::new(3, 3);\n\n        // Set up operands that will cause overflow\n        let bin_op = BinaryOp {\n            first: Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(2_147_483_647), // Maximum i32 value\n            },\n            second: Operand {\ t!(\"Usage: {} [rows columns]\", args[0]));\n    }\n\n    if !(1..=999).contains(\u0026rows) || !(1..=18278).contains(\u0026cols) {\n        return Err(format!(\n            \"Invalid argument for rows or columns: {} {}\",\n            rows, cols\n        ));\n    }\n\n    let mut frontend = Frontend::new(rows, cols);\n    frontend.print_board();\n    frontend.run();\n\n    Ok(())\n}\n\n// #[cfg_attr(tarpaulin, skip)]\npub fn main() {\n    let args: Vec\u003cString\u003e = std::env::args().collect();\n    if let Err(err) = run_cli(args) {\n        eprintln!(\"{}\", err);\n        process::exit(1);\n    }\n}\n#[cfg(feature = \"cli\")]\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_run_cli_invalid_rows() {\n        let args = vec![\n            \"spreadsheet\".to_string(),\n            \"invalid\".to_string(),\n            \"20\".to_string(),\n        ];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Invalid argument for rows: invalid\");\n    }\n\n    #[test]\n    fn test_run_cli_invalid_columns() {\n        let args = vec![\n            \"spreadsheet\".to_string(),\n            \"10\".to_string(),\n            \"invalid\".to_string(),\n        ];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Invalid argument for columns: invalid\");\n    }\n\n    #[test]\n    fn test_run_cli_out_of_bounds_rows() {\n        let args = vec![\n            \"spreadsheet\".to_string(),\n            \"1000\".to_string(),\n            \"20\".to_string(),\n        ];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(\n            result.unwrap_err(),\n            \"Invalid argument for rows or columns: 1000 20\"\n        );\n    }\n\n    #[test]\n    fn test_run_cli_out_of_bounds_columns() {\n        let args = vec![\n            \"program_name\".to_string(),\n            \"10\".to_string(),\n            \"20000\".to_string(),\n        ];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(\n            result.unwrap_err(),\n            \"Invalid argument for rows or columns: 10 20000\"\n        );\n    }\n\n    #[test]\n    fn test_run_cli_usage_error() {\n        let args = vec![\"program_name\".to_string(), \"10\".to_string()];\n        let result = run_cli(args);\n        assert!(result.is_err());\n        assert_eq!(result.unwrap_err(), \"Usage: program_name [rows columns]\");\n    }\n}\n","traces":[{"line":5,"address":[],"length":0,"stats":{"Line":5}},{"line":6,"address":[],"length":0,"stats":{"Line":5}},{"line":7,"address":[],"length":0,"stats":{"Line":5}},{"line":9,"address":[],"length":0,"stats":{"Line":5}},{"line":10,"address":[],"length":0,"stats":{"Line":4}},{"line":11,"address":[],"length":0,"stats":{"Line":3}},{"line":12,"address":[],"length":0,"stats":{"Line":1}},{"line":16,"address":[],"length":0,"stats":{"Line":2}},{"line":17,"address":[],"length":0,"stats":{"Line":1}},{"line":19,"address":[],"length":0,"stats":{"Line":1}},{"line":20,"address":[],"length":0,"stats":{"Line":1}},{"line":23,"address":[],"length":0,"stats":{"Line":3}},{"line":24,"address":[],"length":0,"stats":{"Line":2}},{"line":25,"address":[],"length":0,"stats":{"Line":2}},{"line":26,"address":[],"length":0,"stats":{"Line":2}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}}],"covered":15,"coverable":24},{"path":["/","Users","himanshi","RustLab290","src","frontend.rs"],"content":"//! # Spreadsheet Frontend Module\n#[cfg(feature = \"cli\")]\nuse crate::backend::*;\n\nuse crate::parser::*;\nuse crate::structs::*;\n\n#[cfg(feature = \"cli\")]\nuse std::cmp::min;\n#[cfg(feature = \"cli\")]\nuse std::io::{self, Write};\n#[cfg(feature = \"cli\")]\nuse std::time::Instant;\n\n#[cfg(feature = \"gui\")]\nuse crate::backend::Backend;\n\nconst MAX_WIDTH: usize = 10;\n/// Represents the frontend of the spreadsheet application, handling user input and output.\npub struct Frontend {\n    backend: Backend,\n    rows: usize,\n    cols: usize,\n    #[cfg(feature = \"cli\")]\n    cell_width: usize,\n    do_print: bool,\n    top_left: Cell,\n}\n/// PartialEq implementation for Frontend, used for GUI comparisons.\n#[cfg(feature = \"gui\")]\nimpl PartialEq for Frontend {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.rows == other.rows \u0026\u0026 self.cols == other.cols\n    }\n}\n/// Implements the Frontend struct, which manages the spreadsheet interface.\n/// This struct is responsible for user interactions, including command parsing and output formatting.\nimpl Frontend {\n    /// Creates a new Frontend instance.\n    pub fn new(rows: usize, cols: usize) -\u003e Self {\n        let backend = Backend::new(rows, cols);\n\n        Self {\n            backend,\n            rows,\n            cols,\n            #[cfg(feature = \"cli\")]\n            cell_width: 12,\n            do_print: true,\n            top_left: Cell { row: 0, col: 0 },\n        }\n    }\n    /// Returns mutable access to the backend.\n    #[cfg(feature = \"gui\")]\n    pub fn get_backend_mut(\u0026mut self) -\u003e \u0026mut Backend {\n        \u0026mut self.backend\n    }\n    /// Converts a column number to a letter-based column header (A, B, ..., Z, AA, ...).\n    #[cfg(feature = \"cli\")]\n    fn number_to_column_header(number: usize) -\u003e String {\n        let mut num = number + 1;\n        let mut result = String::new();\n        while num \u003e 0 {\n            let rem = (num - 1) % 26;\n            result.insert(0, (b'A' + rem as u8) as char);\n            num = (num - 1) / 26;\n        }\n        result\n    }\n    /// Prints the current visible portion of the spreadsheet.\n    #[cfg(feature = \"cli\")]\n    pub fn print_board(\u0026self) {\n        if !self.do_print {\n            return;\n        }\n        let row_width = min(MAX_WIDTH, self.rows - self.top_left.row);\n        let col_width = min(MAX_WIDTH, self.cols - self.top_left.col);\n\n        print!(\"{:\u003cwidth$}\", \"\", width = self.cell_width);\n        for col in self.top_left.col..(self.top_left.col + col_width) {\n            print!(\n                \"{:\u003cwidth$}\",\n                Self::number_to_column_header(col),\n                width = self.cell_width\n            );\n        }\n        println!();\n\n        for row in self.top_left.row..(self.top_left.row + row_width) {\n            print!(\"{:\u003cwidth$}\", row + 1, width = self.cell_width);\n            for col in self.top_left.col..(self.top_left.col + col_width) {\n                unsafe {\n                    let data = self.backend.get_cell_value(row, col);\n\n                    // println!(\"data.error: {:?}\", data.error);\n                    match (*data).error {\n                        CellError::NoError =\u003e {\n                            print!(\"{:\u003cwidth$}\", (*data).value, width = self.cell_width);\n                        }\n                        _ =\u003e {\n                            // println!(\"in printing ERR\");\n                            print!(\"{:\u003cwidth$}\", \"ERR\", width = self.cell_width);\n                        }\n                    }\n                }\n            }\n            println!();\n        }\n    }\n    /// Removes extra spaces from a string.\n    #[cfg(feature = \"cli\")]\n    fn remove_spaces(s: \u0026mut String) {\n        let mut cleaned = String::new();\n        let chars: Vec\u003cchar\u003e = s.chars().collect();\n        let mut i = 0;\n        while i \u003c chars.len() {\n            if chars[i].is_whitespace() {\n                if i \u003e 0\n                    \u0026\u0026 i + 1 \u003c chars.len()\n                    \u0026\u0026 chars[i - 1].is_alphanumeric()\n                    \u0026\u0026 chars[i + 1].is_alphanumeric()\n                {\n                    cleaned.push(' ');\n                }\n                while i \u003c chars.len() \u0026\u0026 chars[i].is_whitespace() {\n                    i += 1;\n                }\n            } else {\n                cleaned.push(chars[i]);\n                i += 1;\n            }\n        }\n        *s = cleaned;\n    }\n    /// Handles frontend commands like navigation, some gui extensions and output control.\n    /// This function interprets commands entered by the user and performs the corresponding actions.\n    /// It supports commands for scrolling, loading, saving, copying, cutting, pasting, and autofilling.\n    /// It also includes commands for enabling and disabling output.\n    /// #Usage:\n    /// - `disable_output`: Disables output to the console.\n    /// - `enable_output`: Enables output to the console.\n    /// - `q`: Exits the program.   \n    /// - `w`: Scrolls up.\n    /// - `s`: Scrolls down.\n    /// - `a`: Scrolls left.\n    /// - `d`: Scrolls right.\n    /// - `scroll_to \u003ccell\u003e`: Scrolls to a specific cell.\n    fn run_frontend_command(\u0026mut self, cmd: \u0026str) -\u003e bool {\n        match cmd {\n            \"disable_output\" =\u003e self.do_print = false,\n            \"enable_output\" =\u003e self.do_print = true,\n            \"q\" =\u003e std::process::exit(0),\n            \"w\" =\u003e {\n                if self.top_left.row \u003e= MAX_WIDTH {\n                    self.top_left.row -= MAX_WIDTH;\n                } else {\n                    self.top_left.row = 0;\n                }\n            }\n            \"s\" =\u003e {\n                if self.top_left.row + 2 * MAX_WIDTH \u003c= self.rows {\n                    self.top_left.row += MAX_WIDTH;\n                } else {\n                    self.top_left.row = self.rows - MAX_WIDTH;\n                }\n            }\n            \"a\" =\u003e {\n                if self.top_left.col \u003e= MAX_WIDTH {\n                    self.top_left.col -= MAX_WIDTH;\n                } else {\n                    self.top_left.col = 0;\n                }\n            }\n            \"d\" =\u003e {\n                if self.top_left.col + 2 * MAX_WIDTH \u003c= self.cols {\n                    self.top_left.col += MAX_WIDTH;\n                } else {\n                    self.top_left.col = self.cols - MAX_WIDTH;\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            \"undo\" =\u003e {\n                self.backend.undo_callback();\n            }\n            #[cfg(feature = \"gui\")]\n            \"redo\" =\u003e {\n                self.backend.redo_callback();\n            }\n            cmd if cmd.starts_with(\"scroll_to \") =\u003e {\n                let cell_str = cmd.trim_start_matches(\"scroll_to \").trim();\n                let (rows, cols) = self.backend.get_rows_col();\n                if let Some(cell) = parse_cell_reference(cell_str, rows, cols) {\n                    self.top_left = cell;\n                } else {\n                    return false;\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"load(\") =\u003e {\n                let res = Backend::load_csv(\u0026mut self.backend, cmd, false);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"save(\") =\u003e {\n                println!(\"save\");\n                let res = Backend::save_to_csv(\u0026self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"copy(\") =\u003e {\n                // self.backend.push_undo_state();\n                println!(\"copy\");\n                let res = Backend::copy(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"cut(\") =\u003e {\n                self.backend.push_undo_state();\n                let res = Backend::cut(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"paste(\") =\u003e {\n                self.backend.push_undo_state();\n                let res = Backend::paste(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"autofill\") =\u003e {\n                self.backend.push_undo_state();\n                let res = Backend::autofill(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            #[cfg(feature = \"gui\")]\n            cmd if cmd.starts_with(\"sort\") =\u003e {\n                println!(\"sort\");\n                self.backend.push_undo_state();\n                let res = Backend::sort(\u0026mut self.backend, cmd);\n                match res {\n                    Ok(_) =\u003e {\n                        return true;\n                    }\n                    Err(_) =\u003e {\n                        return false;\n                    }\n                }\n            }\n            _ =\u003e return false,\n        }\n        true\n    }\n    /// Runs a command entered by the user.\n    pub fn run_command(\u0026mut self, input: \u0026str) -\u003e bool {\n        if input\n            .chars()\n            .next()\n            .map(|c| c.is_ascii_uppercase())\n            .unwrap_or(false)\n        {\n            if let Some(eq_pos) = input.find('=') {\n                //#[cfg(feature = \"gui\")]\n                //let formula = input[eq_pos..].trim();\n                let (cell_str, expr_str) = input.split_at(eq_pos);\n                let (rows, cols) = self.backend.get_rows_col();\n                #[cfg(feature = \"gui\")]\n                self.backend.push_undo_state();\n                if let Some(cell) = parse_cell_reference(cell_str, rows, cols) {\n                    #[cfg(feature = \"gui\")]\n                    let row_num = cell.row;\n                    #[cfg(feature = \"gui\")]\n                    let col_num = cell.col;\n\n                    let expr = \u0026expr_str[1..]; // skip '='\n\n                    match self.backend.set_cell_value(cell, expr) {\n                        Ok(_) =\u003e {\n                            #[cfg(feature = \"gui\")]\n                            {\n                                self.backend.formula_strings[row_num][col_num] =\n                                    expr_str.to_string();\n                            }\n                            true\n                        }\n                        Err(_) =\u003e false,\n                    }\n                } else {\n                    false\n                }\n            } else {\n                false\n            }\n        } else {\n            self.run_frontend_command(input)\n        }\n    }\n    /// Processes a command entered by the user in the command line interface.\n    #[cfg(feature = \"cli\")]\n    pub fn process_command(\u0026mut self, input: \u0026str) -\u003e (String, f64) {\n        let mut status = \"ok\".to_string();\n        let start = Instant::now();\n        Self::remove_spaces(\u0026mut input.to_string());\n        let input = input.trim();\n        if input.is_empty() {\n            return (status, 0.0);\n        }\n        if self.run_command(input) {\n            status = \"ok\".to_string();\n        } else {\n            status = \"err\".to_string();\n        }\n        let time_taken = start.elapsed().as_secs_f64();\n        self.print_board();\n        (status, time_taken)\n    }\n    /// Runs the command line interface for the spreadsheet.\n    #[cfg(feature = \"cli\")]\n    pub fn run(\u0026mut self) {\n        let mut status = \"ok\".to_string();\n        let mut time_taken = 0.0;\n\n        loop {\n            print!(\"[{:.1}] ({}) \u003e \", time_taken, status);\n            io::stdout().flush().unwrap();\n\n            let mut input = String::new();\n            if io::stdin().read_line(\u0026mut input).is_err() {\n                continue;\n            }\n\n            // Use the process_command function to handle the input\n            let result = self.process_command(\u0026input);\n            status = result.0;\n            time_taken = result.1;\n        }\n    }\n\n    / _eq!(backend.top_left.row, 40); // Should not exceed rows - MAX_WIDTH\n\n        // Test \"a\" command (move left)\n        backend.top_left.col = 20;\n        backend.run_frontend_command(\"a\");\n        assert_eq!(backend.top_left.col, 10); // 20 - MAX_WIDTH = 10\n\n        // Test \"a\" command when already at the leftmost column\n        backend.top_left.col = 5;\n        backend.run_frontend_command(\"a\");\n        assert_eq!(backend.top_left.col, 0); // Should not go below 0\n\n        // Test \"d\" command (move right)\n        backend.top_left.col = 30;\n        backend.run_frontend_command(\"d\");\n        assert_eq!(backend.top_left.col, 40); // 30 + MAX_WIDTH = 40\n\n        // Test \"d\" command when near the rightmost column\n        backend.top_left.col = 45;\n        backend.run_frontend_command(\"d\");\n        assert_eq!(backend.top_left.col, 40); // Should not exceed cols - MAX_WIDTH\n    }\n\n    #[test]\n    fn test_process_command_valid_set_cell_value() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"A1=42\");\n        assert_eq!(status, \"ok\");\n        assert!(time_taken \u003e= 0.0);\n\n        unsafe {\n            let cell_data = frontend.backend.get_cell_value(0, 0);\n            assert_eq!((*cell_data).value, 42);\n        }\n    }\n\n    #[test]\n    fn test_process_command_invalid_command() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"invalid_command\");\n        assert_eq!(status, \"err\");\n        assert!(time_taken \u003e= 0.0);\n    }\n\n    #[test]\n    fn test_process_command_empty_input() {\n        let mut frontend = Frontend::new(5, 5);\n        let (status, time_taken) = frontend.process_command(\"\");\n        assert_eq!(status, \"ok\");\n        assert_eq!(time_taken, 0.0);\n    }\n\n    #[test]\n    fn test_process_command_scroll_to_valid() {\n        let mut frontend = Frontend::new(5, valid command\".to_string().into());\n    }\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return Err(\"Invalid command\".to_string().into()),\n    };\n    let range_str = \u0026content[..end_pos];\n\n    if let Some(separator_pos) = range_str.find(':') {\n        let top_left_str = \u0026range_str[..separator_pos];\n        let bottom_right_str = \u0026range_str[separator_pos + 1..];\n\n        let top_left =\n            match parse_cell_reference(top_left_str, backend.get_rows(), backend.get_cols()) {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n        let bottom_right =\n            match parse_cell_reference(bottom_right_str, backend.get_rows(), backend.get_cols()) {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n\n        // Check if range is valid (top_left \u003c= bottom_right)\n        if top_left.row \u003e bottom_right.row || top_left.col != bottom_right.col {\n            return Err(\"Invalid range\".to_string().into());\n        }\n\n        return Ok((top_left, bottom_right, a_or_d));\n    }\n\n    Err(\"Invalid command\".to_string().into())\n}\n/// Parses a cell reference from a string and returns a Cell struct.\npub fn parse_cell_reference(reference: \u0026str, rows: usize, cols: usize) -\u003e Option\u003cCell\u003e {\n    let mut cell = Cell { row: 0, col: 0 };\n    let chars: Vec\u003cchar\u003e = reference.chars().collect();\n    let mut i = 0;\n\n    // Must start with a letter\n    if chars.is_empty() || !chars[0].is_ascii_uppercase() {\n        return None;\n    }\n\n    // Parse column (letters)\n    while i \u003c chars.len() \u0026\u0026 chars[i].is_ascii_uppercase() {\n        cell.col = cell.col * 26 + (chars[i] as usize - 'A' as usize + 1);\n        i += 1;\n    }\n\n    // Must have at least one number after letters\n    if i \u003e= chars.len() || !chars[i].is_ascii_digit() {\n        return None;\n    }\n\n    // Parse row (numbers)\n    let digits = \u0026reference[i..];\n    match digits.parse() {\n        Ok(row) =\u003e cell.row = row,\n        Err(_) =\u003e return None,\n    }\n\n    // Convert to 0-based indexing\n    cell.row -= 1;\n    cell.col -= 1;\n\n    // Check if cell is within grid bounds\n    if cell.row \u003e= rows || cell.col \u003e= cols {\n        return None;\n    }\n\n    Some(cell)\n}\n/// Parses a binary operation from two operands and returns a BinaryOp struct.\npub fn parse_binary_op(\n    operand1: \u0026str,\n    operand2: \u0026str,\n    backend: \u0026Backend,\n    success: \u0026mut bool,\n) -\u003e BinaryOp {\n    *success = true;\n    // Operand 1 processing\n    let first = if operand1.chars().next().is_some_and(|c| c.is_ascii_digit()) {\n        // Check if it's an integer\n        let mut value = 0;\n        for c in operand1.chars() {\n            if c.is_ascii_digit() {\n                value = value * 10 + (c as i32 - '0' as i32);\n            } else {\n                *success = false;\n                break;\n            }\n        }\n        Operand {\n            type_: OperandType::Int,\n            data: OperandData::Value(value),\n        }\n    } else {\n        // Assume it's a cell reference\n        match parse_cell_reference(operand1, backend.get_rows_col().0, backend.get_rows_col().1) {\n            Some(cell) =\u003e Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(cell),\n            },\n            None =\u003e {\n                *success = false;\n                Operand {\n                    type_: OperandType::Int,\n                    data: OperandData::Value(0),\n                }\n            }\n        }\n    };\n\n    // Operand 2 processing\n    let second = if operand2.chars().next().is_some_and(|c| c.is_ascii_digit()) {\n        // Check if it's an integer\n        let mut value = 0;\n        for c in operand2.chars() {\n            if c.is_ascii_digit() {\n                value = value * 10 + (c as i32 - '0' as i32);\n            } else {\n                *success = false;\n                break;\n            }\n        }\n        Operand {\n            type_: OperandType::Int,\n            data: OperandData::Value(value),\n        }\n    } else {\n        // Assume it's a cell reference\n        match parse_cell_reference(operand2, backend.get_rows_col().0, backend.get_rows_col().1) {\n            Some(cell) =\u003e Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(cell),\n            },\n            None =\u003e {\n                *success = false;\n                Operand {\n                    type_: OperandType::Int,\n                    data: OperandData::Value(0),\n                }\n            }\n        }\n    };\n\n    BinaryOp { first, second }\n}\n/// Parses a range function (MIN, MAX, AVG, SUM, STDEV) from a string and returns a Function struct.\nfn parse_range_function(\n    expression: \u0026str,\n    function_type: FunctionType,\n    backend: \u0026Backend,\n) -\u003e (Function, bool) {\n    let start_pos = match function_type {\n        FunctionType::Stdev =\u003e 6, // \"STDEV(\"\n        _ =\u003e 4,                   // \"MIN(\", \"MAX(\", \"AVG(\", \"SUM(\"\n    };\n\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return (Function::new_constant(0), false),\n    };\n    let range_str = \u0026content[..end_pos];\n\n    if let Some(separator_pos) = range_str.find(':') {\n        let top_left_str = \u0026range_str[..separator_pos];\n        let bottom_right_str = \u0026range_str[separator_pos + 1..];\n\n        let top_left =\n            match parse_cell_reference(top_left_str, backend.get_rows(), backend.get_cols()) {\n                Some(cell) =\u003e cell,\n                None =\u003e return (Function::new_constant(0), false),\n            };\n        let bottom_right =\n            match parse_cell_reference(bottom_right_str, backend.get_rows(), backend.get_cols()) {\n                Some(cell) =\u003e cell,\n                None =\u003e return (Function::new_constant(0), false),\n            };\n\n        // Check if range is valid (top_left \u003c= bottom_right)\n        if top_left.row \u003e bottom_right.row || top_left.col \u003e bottom_right.col {\n            return (Function::new_constant(0), false);\n        }\n\n        let range = RangeFunction {\n            top_left,\n            bottom_right,\n        };\n\n        return (Function::new_range_function(function_type, range), true);\n    }\n\n    // Default return if parsing fails\n    (Function::new_constant(0), false)\n}\n#[cfg(feature = \"gui\")]\n/// Parses an autofill command from a string and returns the start, end, and destination cells.\npub fn parse_autofill(\n    backend: \u0026Backend,\n    expression: \u0026str,\n) -\u003e Result\u003c(Cell, Cell, Cell), Box\u003cdyn std::error::Error\u003e\u003e {\n    // println!(\"Parsing autofill command: {}\", expression);\n    let start_pos = 9; // \"AUTOFILL(\"\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return Err(\"Invalid command\".to_string().into()),\n    };\n    let range_str = \u0026content[..end_pos];\n\n    if let Some(separator_pos) = range_str.find(':') {\n        let start_str = \u0026range_str[..separator_pos];\n\n        if let Some(comma_pos) = range_str.find(',') {\n            let dest_str = \u0026range_str[comma_pos + 1..];\n            let dest = parse_cell_reference(dest_str, backend.get_rows(), backend.get_cols());\n            let dest_cell = match dest {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n\n            let end_str = \u0026range_str[separator_pos + 1..comma_pos];\n\n            let start = parse_cell_reference(start_str, backend.get_rows(), backend.get_cols());\n            let start_cell = match start {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n            let end = parse_cell_reference(end_str, backend.get_rows(), backend.get_cols());\n            let end_cell = match end {\n                Some(cell) =\u003e cell,\n                None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n            };\n            if start.is_some() \u0026\u0026 end.is_some() \u0026\u0026 dest.is_some() {\n                return Ok((start_cell, end_cell, dest_cell));\n            }\n        }\n    }\n\n    Err(\"Invalid command\".to_string().into())\n}\n#[cfg(feature = \"gui\")]\n/// Parses a cut or copy command from a string and returns the start and end cells.\npub fn parse_cut_or_copy(\n    backend: \u0026Backend,\n    expression: \u0026str,\n) -\u003e Result\u003c(Cell, Cell), Box\u003cdyn std::error::Error\u003e\u003e {\n    // println!(\"Parsing cut/copy command: {}\", expression);\n    let mut start_pos = 4;\n    if expression.starts_with(\"copy(\") {\n        start_pos = 5;\n    }\n\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return Err(\"Invalid command\".to_string().into()),\n    };\n    let range_str = \u0026content[..end_pos];\n\n    if let Some(separator_pos) = range_str.find(':') {\n        let top_left_str = \u0026range_str[..separator_pos];\n        let bottom_right_str = \u0026range_str[separator_pos + 1..];\n\n        let top_left = parse_cell_reference(top_left_str, backend.get_rows(), backend.get_cols());\n        let top_left_cell = match top_left {\n            Some(cell) =\u003e cell,\n            None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n        };\n        let bottom_right =\n            parse_cell_reference(bottom_right_str, backend.get_rows(), backend.get_cols());\n        let bottom_right_cell = match bottom_right {\n            Some(cell) =\u003e cell,\n            None =\u003e return Err(\"Invalid cell reference\".to_string().into()),\n        };\n\n        if top_left.is_some() \u0026\u0026 bottom_right.is_some() {\n            return Ok((top_left_cell, bottom_right_cell));\n        }\n    }\n\n    Err(\"Invalid command\".to_string().into())\n}\n#[cfg(feature = \"gui\")]\n/// Parses a paste command from a string and returns the destination cell.\npub fn parse_paste(\n    backend: \u0026Backend,\n    expression: \u0026str,\n) -\u003e Result\u003cCell, Box\u003cdyn std::error::Error\u003e\u003e {\n    // println!(\"Parsing paste command: {}\", expression);\n    let start_pos = 6; // \"PASTE(\"\n    let content = \u0026expression[start_pos..];\n    let end_pos = match content.find(')') {\n        Some(pos) =\u003e pos,\n        None =\u003e return Err(\"Invalid command\".to_string().into()),\n    };\n    let cell_str = \u0026content[..end_pos];\n    let cell = parse_cell_reference(cell_str, backend.get_rows(), backend.get_cols());\n    match cell {\n        Some(cell) =\u003e Ok(cell),\n        None =\u003e Err(\"Invalid cell reference\".to_string().into()),\n    }\n    // println!(\"Parsed cell: {:?}\", cell);\n}\n/// Parses a function from a string and returns a Function struct.\npub fn parse_expression(expression: \u0026str, backend: \u0026Backend) -\u003e (Function, bool) {\n    let mut success = false;\n    // Check if it's possible to be a parenthesis function (\u003e=4 is the size)\n    // println!(\"{}\", expression.len());\n    if expression.is_empty() {\n        success = false;\n        return (Function::new_constant(0), success);\n    }\n    if expression.len() \u003e= 4 {\n        // Check for range functions\n        if expression.starts_with(\"MIN(\") {\n            return parse_range_function(expression, FunctionType::Min, backend);\n        } else if expression.starts_with(\"MAX(\") {\n            return parse_range_function(expression, FunctionType::Max, backend);\n        } else if expression.starts_with(\"AVG(\") {\n            return parse_range_function(expression, FunctionType::Avg, backend);\n        } else if expression.starts_with(\"SUM(\") {\n            return parse_range_function(expression, FunctionType::Sum, backend);\n        } else if expression.starts_with(\"STDEV(\") {\n            return parse_range_function(expression, FunctionType::Stdev, backend);\n        } else if let Some(content) = expression.strip_prefix(\"SLEEP(\") {\n            // Parse sleep function\n            // println!(\"content: {:?}\", content);\n            let end_pos = match content.find(')') {\n                Some(pos) =\u003e pos,\n                None =\u003e return (Function::new_constant(0), false),\n            };\n            // println!(\"end_pos: {:?}\", end_pos);\n            let value_str = \u0026content[..end_pos];\n            // println!(\"value_str: {:?}\", value_str);\n            if value_str\n                .chars()\n                .next()\n                .is_some_and(|c| c.is_ascii_digit() || c == '-')\n            {\n                match value_str.parse::\u003ci32\u003e() {\n                    Ok(value) =\u003e return (Function::new_sleep(value), true),\n                    Err(_) =\u003e return (Function::new_constant(0), false),\n                }\n            } else {\n                let cell =\n                    match parse_cell_reference(value_str, backend.get_rows(), backend.get_cols()) {\n                        Some(cell) =\u003e cell,\n                        None =\u003e return (Function::new_constant(0), false),\n                    };\n\n                //let val = backend.get_cell_value(cell.row, cell.col);\n                return (Function::new_sleep_cell(cell), true);\n            }\n        }\n    }\n\n    // Check for binary operations\n    let mut pos = None;\n    for (i, c) in expression.chars().enumerate() {\n        if (c == '+' || c == '-' || c == '*' || c == '/') \u0026\u0026 i != 0 {\n            pos = Some(i);\n            break;\n        }\n    }\n\n    if let Some(i) = pos {\n        // This is a binary operation\n        let operator = match expression.chars().nth(i) {\n            Some(op) =\u003e op,\n            None =\u003e return (Function::new_constant(0), false),\n        };\n        let operand1 = \u0026expression[..i];\n        let operand2 = \u0026expression[i + 1..];\n\n        let binary_op = parse_binary_op(operand1, operand2, backend, \u0026mut success);\n        if !success {\n            return (Function::new_constant(0), false);\n        }\n\n        let function_type = match operator {\n            '+' =\u003e FunctionType::Plus,\n            '-' =\u003e FunctionType::Minus,\n            '*' =\u003e FunctionType::Multiply,\n            '/' =\u003e FunctionType::Divide,\n            _ =\u003e return (Function::new_constant(0), false),\n        };\n        success = true;\n        (Function::new_binary_op(function_type, binary_op), success)\n    } else {\n        // Not a binary op, could be a constant or a cell reference\n\n        if match expression.chars().next() {\n            Some(c) =\u003e c.is_ascii_digit() || c == '-',\n            None =\u003e false,\n        } {\n            // First char is a number or a minus sign, it's a constant\n            match expression.parse::\u003ci32\u003e() {\n                Ok(value) =\u003e (Function::new_constant(value), true),\n                Err(_) =\u003e (Function::new_constant(0), false),\n            }\n        } else {\n            // Parse as cell reference\n            let cell =\n                match parse_cell_reference(expression, backend.get_rows(), backend.get_cols()) {\n                    Some(cell) =\u003e cell,\n                    None =\u003e return (Function::new_constant(0), false),\n                };\n            let operand1 = Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(cell),\n            };\n            let operand2 = Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(0),\n            };\n            let binary_op = BinaryOp {\n                first: operand1,\n                second: operand2,\n            };\n            success = true;\n            (\n                Function::new_binary_op(FunctionType::Plus, binary_op),\n                success,\n            )\n        }\n    }\n}\n#[cfg(feature = \"cli\")]\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::backend::Backend;\n    use crate::structs::{\n        Cell, Function, FunctionType, Operand, OperandData, OperandType, RangeFunction,\n    };\n\n    #[test]\n    fn test_parse_cell_reference_valid() {\n        let rows = 10;\n        let cols = 26;\n\n        assert_eq!(\n            parse_cell_reference(\"A1\", rows, cols),\n            Some(Cell { row: 0, col: 0 })\n        );\n        assert_eq!(\n            parse_cell_reference(\"B2\", rows, cols),\n            Some(Cell { row: 1, col: 1 })\n        );\n        assert_eq!(\n            parse_cell_reference(\"Z10\", rows, cols),\n            Some(Cell { row: 9, col: 25 })\n        );\n    }\n\n    #[test]\n    fn test_parse_cell_reference_invalid() {\n        let rows = 10;\n        let cols = 10;\n\n        assert_eq!(parse_cell_reference(\"1A\", rows, cols), None); // Invalid format\n        assert_eq!(parse_cell_reference(\"AA\", rows, cols), None); // Missing row\n        assert_eq!(parse_cell_reference(\"A11\", rows, cols), None); // Out of bounds\n        assert_eq!(parse_cell_reference(\"\", rows, cols), None); // Empty string\n    }\n\n    #[test]\n    fn test_parse_binary_op_valid() {\n        let backend = Backend::new(10, 10);\n        let mut success = false;\n\n        let binary_op = parse_binary_op(\"A1\", \"42\", \u0026backend, \u0026mut success);\n        assert!(success);\n        assert_eq!(\n            binary_op.first,\n            Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(Cell { row: 0, col: 0 }),\n            }\n        );\n        assert_eq!(\n            binary_op.second,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(42),\n            }\n        );\n\n        let binary_op = parse_binary_op(\"10\", \"20\", \u0026backend, \u0026mut success);\n        assert!(success);\n        assert_eq!(\n            binary_op.first,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(10),\n            }\n        );\n        assert_eq!(\n            binary_op.second,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(20),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_binary_op_invalid() {\n        let backend = Backend::new(10, 10);\n        let mut success = false;\n\n        let binary_op = parse_binary_op(\"Invalid\", \"42\", \u0026backend, \u0026mut success);\n        assert!(!success);\n        assert_eq!(\n            binary_op.first,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(0),\n            }\n        );\n\n        let binary_op = parse_binary_op(\"A1\", \"Invalid\", \u0026backend, \u0026mut success);\n        assert!(!success);\n        assert_eq!(\n            binary_op.second,\n            Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(0),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_range_function_valid() {\n        let backend = Backend::new(10, 10);\n\n        let (function, success) = parse_range_function(\"SUM(A1:B2)\", FunctionType::Sum, \u0026backend);\n        assert!(success);\n        assert_eq!(\n            function.data,\n            Function::new_range_function(\n                FunctionType::Sum,\n                RangeFunction {\n                    top_left: Cell { row: 0, col: 0 },\n                    bottom_right: Cell { row: 1, col: 1 },\n                }\n            )\n            .data\n        );\n\n        let (function, success) = parse_range_function(\"AVG(A1:A10)\", FunctionType::Avg, \u0026backend);\n        assert!(success);\n        assert_eq!(\n            function.data,\n            Function::new_range_function(\n                FunctionType::Avg,\n                RangeFunction {\n                    top_left: Cell { row: 0, col: 0 },\n                    bottom_right: Cell { row: 9, col: 0 },\n                }\n            )\n            .data\n        );\n    }\n\n    #[test]\n    fn test_parse_range_function_invalid() {\n        let backend = Backend::new(10, 10);\n\n        let (function, success) =\n            parse_range_function(\"SUM(A1:Invalid)\", FunctionType::Sum, \u0026backend);\n        assert!(!success);\n        assert_eq!(function.data, Function::new_constant(0).data);\n\n        let (function, success) = parse_range_function(\"SUM(A1:A11)\", FunctionType::Sum, \u0026backend);\n        assert!(!success);\n        assert_eq!(function.data, Function::new_constant(0).data);\n\n        let (function, success) =\n            parse_range_function(\"SUM(A1:B1:C1)\", FunctionType::Sum, \u0026backend);\n        assert!(!success);\n        assert_eq!(function.data, Function::new_constant(0).data);\n    }\n\n    #[test]\n    fn test_parse_expression_constant() {\n        let backend = Backend::new(10, 10);\n\n        let (function, success) = parse_expression(\"42\", \u0026backend);\n        assert!(success);\n        assert_eq!(function.data, Fun n cell which has div by zero\n    Overflow,\n}\n/// Represents the possible errors that can occur during expression parsing.\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum ExpressionError {\n    CouldNotParse,\n    CircularDependency,\n}\n\n///Represents possible operand types: Cell or Int.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum OperandType {\n    Cell,\n    Int,\n}\n\n/// OperandData represents the data contained in an operand, which can be either a Cell or an integer value.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum OperandData {\n    Cell(Cell),\n    Value(i32),\n}\n/// Operand represents a single operand in an expression, stores it type and data.\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct Operand {\n    pub type_: OperandType,\n    pub data: OperandData,\n}\n/// BinaryOp represents a binary operation between two operands and stores them.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct BinaryOp {\n    pub first: Operand,\n    pub second: Operand,\n}\n\n/// RangeFunction represents a range of cells in a spreadsheet, defined by its top-left and bottom-right corners.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct RangeFunction {\n    pub top_left: Cell,\n    pub bottom_right: Cell,\n}\n\n/// FunctionType represents the type of function being used in a cell, such as Min, Max, Avg, etc.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum FunctionType {\n    Constant,\n    Min,\n    Max,\n    Avg,\n    Sum,\n    Stdev,\n    Sleep,\n    Plus, // Identity function can be written as A1+0\n    Minus,\n    Multiply,\n    Divide,\n}\n/// FunctionData represents the data associated with a function, which can be a range of cells, a binary operation, sleep value or a constant value.\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum FunctionData {\n    /// Used for MinFunction, MaxFunction, AvgFunction, SumFunction, StdevFunction\n    RangeFunction(RangeFunction),\n\n    /// Used for PlusOp, MinusOp, MultiplyOp, DivideOp\n    BinaryOp(BinaryOp),\n\n    /// Used for SleepFunction\n    SleepValue(Operand),\n\n    /// Used for Constant\n    Value(i32),\n}\n/// Function represents a function in a cell, stores its type and data.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct Function {\n    pub type_: FunctionType,\n    pub data: FunctionData,\n}\n\n/// Function methods\nimpl Function {\n    ///Creates a new range Function instance with the given type and data.\n    pub fn new_range_function(type_: FunctionType, range: RangeFunction) -\u003e Self {\n        assert!(matches!(\n            type_,\n            FunctionType::Min\n                | FunctionType::Max\n                | FunctionType::Avg\n                | FunctionType::Sum\n                | FunctionType::Stdev\n        ));\n\n        Function {\n            type_,\n            data: FunctionData::RangeFunction(range),\n        }\n    }\n    ///Creates a new binary Function instance with the given type and data.\n    pub fn new_binary_op(type_: FunctionType, op: BinaryOp) -\u003e Self {\n        assert!(matches!(\n            type_,\n            FunctionType::Plus\n                | FunctionType::Minus\n                | FunctionType::Multiply\n                | FunctionType::Divide\n        ));\n\n        Function {\n            type_,\n            data: FunctionData::BinaryOp(op),\n        }\n    }\n    /// Creates a new constant Function instance with the given type and data.\n    pub fn new_constant(value: i32) -\u003e Self {\n        Function {\n            type_: FunctionType::Constant,\n            data: FunctionData::Value(value),\n        }\n    }\n    /// Creates a new sleep Function(for value) instance with the given type and data.\n    pub fn new_sleep(value: i32) -\u003e Self {\n        Function {\n            type_: FunctionType::Sleep,\n            data: FunctionData::SleepValue(Operand {\n                type_: OperandType::Int,\n                data: OperandData::Value(value),\n            }),\n        }\n    }\n    /// Creates a new sleep(for cell reference )function instance with the given type and data.\n    pub fn new_sleep_cell(cell: Cell) -\u003e Self {\n        Function {\n            type_: FunctionType::Sleep,\n            data: FunctionData::SleepValue(Operand {\n                type_: OperandType::Cell,\n                data: OperandData::Cell(cell),\n            }),\n        }\n    }\n}\n/// CellData represents the data associated with a cell in a spreadsheet, including its value, dependents, function, error state, and dirty parents count.\n#[derive(Debug, Clone)]\npub struct CellData {\n    pub value: i32,\n    pub dependents: Vec\u003c(i32, i32)\u003e,\n    pub function: Function,\n    pub error: CellError,\n    pub dirty_parents: i32,\n}\n/// CellData methods\nimpl Default for CellData {\n    /// Creates a new CellData instance with default values.\n    fn default() -\u003e Self {\n        CellData {\n            value: 0,\n            dependents: Vec::new(),\n            function: Function {\n                type_: FunctionType::Constant,\n                data: FunctionData::Value(0),\n            },\n            error: CellError::NoError,\n            dirty_parents: 0,\n        }\n    }\n}\n","traces":[{"line":99,"address":[],"length":0,"stats":{"Line":13}},{"line":100,"address":[],"length":0,"stats":{"Line":13}},{"line":101,"address":[],"length":0,"stats":{"Line":13}},{"line":111,"address":[],"length":0,"stats":{"Line":13}},{"line":115,"address":[],"length":0,"stats":{"Line":15}},{"line":116,"address":[],"length":0,"stats":{"Line":15}},{"line":117,"address":[],"length":0,"stats":{"Line":15}},{"line":126,"address":[],"length":0,"stats":{"Line":15}},{"line":130,"address":[],"length":0,"stats":{"Line":14964}},{"line":133,"address":[],"length":0,"stats":{"Line":14964}},{"line":137,"address":[],"length":0,"stats":{"Line":1}},{"line":140,"address":[],"length":0,"stats":{"Line":1}},{"line":147,"address":[],"length":0,"stats":{"Line":2}},{"line":150,"         var previousData = {"files":[{"path":["/","Users","himanshi","RustLab290","src","app.rs"],"content":"//! # Spreadsheet App(GUI) Module\nuse yew::prelude::*;\n//use std::collections::VecDeque;\n//use std::cell::UnsafeCell;\nuse std::cell::RefCell;\nuse std::rc::Rc;\nuse wasm_bindgen::closure::Closure;\nuse wasm_bindgen::JsCast;\nuse wasm_bindgen::JsValue;\nuse web_sys::FileReader;\n//use gloo::file::callbacks::read_as_text;\n\n//use gloo::file::File;\nuse gloo::utils::window;\n\n//use web_sys::{Blob, BlobPropertyBag, HtmlAnchorElement, HtmlInputElement, Event, ProgressEvent, Url};\nuse web_sys::{Blob, BlobPropertyBag, Event, HtmlInputElement, ProgressEvent, Url};\n//use crate::backend::Backend;\nuse crate::frontend::Frontend;\n//use crate::structs::{Cell, Operand, OperandType, OperandData, CellData, Function, CellError};\nuse crate::structs::CellError;\n/// ThemeType enum to track current theme\n#[derive(Clone, PartialEq)]\npub enum ThemeType {\n    Light,\n    Dark,\n}\n\n/// Define color constants for both themes\nstruct ThemeColors {\n    background: \u0026'static str,\n    text: \u0026'static str,\n    border: \u0026'static str,\n    header_bg: \u0026'static str,\n    cell_bg: \u0026'static str,\n    command_bar_bg: \u0026'static str,\n    selected_cell_bg: \u0026'static str,\n    parent_cell_bg: \u0026'static str,\n    child_cell_bg: \u0026'static str,\n}\n/// Implement methods to get colors based on the theme\nimpl ThemeColors {\n    fn light() -\u003e Self {\n        Self {\n            background: \"#ffffff\",\n            text: \"#000000\",\n            border: \"#dddddd\",\n            header_bg: \"#f0f0f0\",\n            cell_bg: \"#ffffff\",\n            command_bar_bg: \"#f4f4f4\",\n            selected_cell_bg: \"#e6f3ff\",\n            parent_cell_bg: \"#ffeecc\",\n            child_cell_bg: \"#ccffcc\",\n        }\n    }\n\n    fn dark() -\u003e Self {\n        Self {\n            background: \"#1e1e1e\",\n            text: \"#e0e0e0\",\n            border: \"#444444\",\n            header_bg: \"#2d2d2d\",\n            cell_bg: \"#1e1e1e\",\n            command_bar_bg: \"#2d2d2d\",\n            selected_cell_bg: \"#264f78\",\n            parent_cell_bg: \"#664428\",\n            child_cell_bg: \"#2e6644\",\n        }\n    }\n\n    fn get(theme: \u0026ThemeType) -\u003e Self {\n        match theme {\n            ThemeType::Light =\u003e Self::light(),\n            ThemeType::Dark =\u003e Self::dark(),\n        }\n    }\n}\n\n#[derive(Properties, PartialEq)]\n/// Props for the Grid component\n/// This component is responsible for displaying the grid of cells.\npub struct GridProps {\n    pub frontend: UseStateHandle\u003cRc\u003cRefCell\u003cFrontend\u003e\u003e\u003e,\n    pub update_trigger: UseStateHandle\u003ci32\u003e,\n    pub selected_cell: UseStateHandle\u003c(usize, usize)\u003e,\n    pub rows: usize,\n    pub cols: usize,\n    pub theme: ThemeType, // Add theme prop\n}\n/// Props for the Formula Bar component\n/// This component is responsible for displaying the formula of the selected cell.\n#[derive(Properties, PartialEq)]\npub struct FormulaBarProps {\n    pub frontend: UseStateHandle\u003cRc\u003cRefCell\u003cFrontend\u003e\u003e\u003e,\n    pub selected_cell: UseStateHandle\u003c(usize, usize)\u003e,\n    pub theme: ThemeType, // Add theme prop\n}\n/// Props for the Command Bar component\n/// This component is responsible for executing commands and displaying status messages.\n/// It includes an input field for entering commands and a status message area.\n#[derive(Properties, PartialEq)]\npub struct CommandBarProps {\n    pub frontend: UseStateHandle\u003cRc\u003cRefCell\u003cFrontend\u003e\u003e\u003e,\n    pub update_trigger: UseStateHandle\u003ci32\u003e,\n    pub theme: ThemeType, // Add theme prop\n}\n/// Props for the Tab Bar component\n/// This component is responsible for displaying the tab bar with buttons for saving, loading, undoing, and redoing actions.\n#[derive(Properties, PartialEq)]\npub struct TabBarProps {\n    pub frontend: UseStateHandle\u003cRc\u003cRefCell\u003cFrontend\u003e\u003e\u003e,\n    pub update_trigger: UseStateHandle\u003ci32\u003e,\n    pub rows: usize,\n    pub cols: usize,\n    pub theme: UseStateHandle\u003cThemeType\u003e, // Use UseStateHandle for theme\n}\n/// Main App component\n/// This component is responsible for rendering the entire application.\n#[function_component(App)]\npub fn app() -\u003e Html {\n    let rows = 100; // Large number of rows for scrolling\n    let cols = 50; // Large number of columns for scrolling\n    let frontend = use_state(|| Rc::new(RefCell::new(Frontend::new(rows, cols))));\n    let update_trigger = use_state(|| 0);\n    let selected_cell = use_state(|| (0, 0));\n    let theme = use_state(|| ThemeType::Light); // Initialize with light theme\n\n    // Get theme colors\n    let colors = ThemeColors::get(\u0026theme);\n\n    html! {\n        \u003cdiv style={format!(\"\n            display: flex; \n            flex-direction: column; \n            height: 100vh;\n            overflow: hidden;\n            background-color: {};\n            color: {};\n        \", colors.background, colors.text)}\u003e\n            \u003cTabBar\n                frontend={frontend.clone()}\n                update_trigger={update_trigger.clone()}\n                rows={rows}\n                cols={cols}\n                theme={theme.clone()}\n            /\u003e\n            \u003cFormulaBar\n                frontend={frontend.clone()}\n                selected_cell={selected_cell.clone()}\n                theme={(*theme).clone()}\n            /\u003e\n            \u003cdiv style=\"\n                flex: 1; \n                overflow: auto;\n                position: relative;\n            \"\u003e\n                \u003cGrid\n                    frontend={frontend.clone()}\n                    update_trigger={update_trigger.clone()}\n                    selected_cell={selected_cell.clone()}\n                    rows={rows}\n                    cols={cols}\n                    theme={(*theme).clone()}\n                /\u003e\n            \u003c/div\u003e\n            \u003cCommandBar\n                frontend={frontend.clone()}\n                update_trigger={update_trigger.clone()}\n                theme={(*theme).clone()}\n            /\u003e\n        \u003c/div\u003e\n    }\n}\n/// Grid component\n/// This component is responsible for rendering the grid of cells.\n/// It displays the cell values and allows for interaction with the cells.\n/// It also handles the display of parent and child cells based on the selected cell.\n/// It uses the `use_state` hook to manage the selected cell and update the triggers.\n#[function_component(Grid)]\npub fn grid(props: \u0026GridProps) -\u003e Html {\n    let _ = \u0026props.update_trigger; // track changes\n    let frontend = props.frontend.clone();\n    let mut frontend = frontend.borrow_mut();\n    let selected_cell = props.selected_cell.clone();\n    let backend = frontend.get_backend_mut();\n\n    // Get theme colors\n    let colors = ThemeColors::get(\u0026props.theme);\n\n    // Fixed dimensions - set width to accommodate \"WWW\" comfortably\n    const CELL_WIDTH: \u0026str = \"80px\"; // Wide enough for \"WWW\"\n    const CELL_HEIGHT: \u0026str = \"24px\";\n\n    // Get the current relationships for the selected cell using backend function\n    let (parent_cells, child_cells) = {\n        let (row, col) = *selected_cell;\n        backend.get_cell_dependencies(row, col)\n    };\n\n    // Function to convert column index to letter (0 -\u003e A, 1 -\u003e B, etc.)\n    fn col_to_letter(col: usize) -\u003e String {\n        let mut result = String::new();\n        let mut n = col as i32;\n        while n \u003e= 0 {\n            result.insert(0, (b'A' + (n % 26) as u8) as char);\n            if n \u003c 26 {\n                break;\n            }\n            n = n / 26 - 1;\n        }\n        result\n    }\n\n    /// Function to determine cell background color based on relationships\n    fn get_cell_background_color(\n        row: usize,\n        col: usize,\n        selected: (usize, usize),\n        parents: \u0026[(usize, usize)],\n        children: \u0026[(usize, usize)],\n        colors: \u0026ThemeColors,\n    ) -\u003e \u0026'static str {\n        if (row, col) == selected {\n            colors.selected_cell_bg\n        } else if parents.contains(\u0026(row, col)) {\n            colors.parent_cell_bg\n        } else if children.contains(\u0026(row, col)) {\n            colors.child_cell_bg\n        } else {\n            colors.cell_bg\n        }\n    }\n\n    html! {\n        \u003cdiv style=\"overflow: auto; height: 100%; width: 100%;\"\u003e\n            \u003ctable style={format!(\n                \"border-collapse: collapse;\n                table-layout: fixed;\n                width: calc(30px + {} * {});\",\n                props.cols, CELL_WIDTH\n            )}\u003e\n                \u003cthead\u003e\n                    \u003ctr style=\"height: {CELL_HEIGHT};\"\u003e\n                        \u003cth style={format!(\"\n                            width: 30px;\n                            background: {};\n                            border: 1px solid {};\n                            position: sticky;\n                            top: 0;\n                            z-index: 2;\n                            color: {};\n                        \", colors.header_bg, colors.border, colors.text)}\u003e\u003c/th\u003e\n                        {(0..props.cols).map(|col| {\n                            let letter = col_to_letter(col);\n                            html! {\n                                \u003cth\n                                    key={format!(\"col-{}\", col)}\n                                    style={format!(\"\n                                        width: {CELL_WIDTH};\n                                        background: {};\n                                        border: 1px solid {};\n                                        text-align: center;\n                                        font-weight: bold;\n                                        position: sticky;\n                                        top: 0;\n                                        z-index: 1;\n                                        overflow: hidden;\n                                        text-overflow: ellipsis;\n                                        color: {};\n                                    \", colors.header_bg, colors.border, colors.text)}\n                                \u003e\n                                    {letter}\n                                \u003c/th\u003e\n                            }\n                        }).collect::\u003cHtml\u003e()}\n                    \u003c/tr\u003e\n                \u003c/thead\u003e\n                \u003ctbody\u003e\n                    {(0..props.rows).map(|row| {\n                        html! {\n                            \u003ctr key={row.to_string()} style=\"height: {CELL_HEIGHT};\"\u003e\n                                \u003ctd style={format!(\"\n                                    width: 30px;\n                                    background: {};\n                                    border: 1px solid {};\n                                    text-align: center;\n                                    font-weight: bold;\n                                    position: sticky;\n                                    left: 0;\n                                    z-index: 1;\n                                    color: {};\n                                \", colors.header_bg, colors.border, colors.text)}\u003e\n                                    {row + 1}\n                                \u003c/td\u003e\n                                {(0..props.cols).map(|col| {\n                                    let key = format!(\"{}-{}\", row, col);\n                                    let celldata = unsafe {\n                                        backend.get_cell_value(row, col)\n                                    };\n                                     let val = unsafe{if (*celldata).error == CellError::NoError {\n                                            (*celldata).value.to_string()\n                                        } else {\n                                            \"ERR\".to_string()\n                                        }\n                                    };\n                                    // let val = unsafe {\n                                    //     backend.get_cell_value(row, col).value.to_string()\n                                    // };\n\n                                    // Get background color based on relationships\n                                    let bg_color = get_cell_background_color(\n                                        row,\n                                        col,\n                                        *selected_cell,\n                                        \u0026parent_cells,\n                                        \u0026child_cells,\n                                        \u0026colors,\n                                    );\n\n                                    let cell_style = format!(\"\n                                        width: {CELL_WIDTH};\n                                        height: {CELL_HEIGHT};\n                                        border: 1px solid {};\n                                        padding: 2px;\n                                        background-color: {};\n                                        text-align: left;\n                                        vertical-align: middle;\n                                        overflow: hidden;\n                                        text-overflow: ellipsis;\n                                        white-space: nowrap;\n                                        color: {};\n                                    \", colors.border, bg_color, colors.text);\n\n                                    let onclick = {\n                                        let selected_cell = selected_cell.clone();\n                                        Callback::from(move |_| {\n                                            selected_cell.set((row, col));\n                                        })\n                                    };\n\n                                    html! {\n                                        \u003ctd\n                                            key={key}\n                                            style={cell_style}\n                                            {onclick}\n                                        \u003e\n                                            {val}\n                                        \u003c/td\u003e\n                                    }\n                                }).collect::\u003cHtml\u003e()}\n                            \u003c/tr\u003e\n                        }\n                    }).collect::\u003cHtml\u003e()}\n                \u003c/tbody\u003e\n            \u003c/table\u003e\n        \u003c/div\u003e\n    }\n}\n///  Formula Bar component\n/// This component is responsible for displaying the formula of the selected cell.\n\n#[function_component(FormulaBar)]\npub fn formula_bar(props: \u0026FormulaBarProps) -\u003e Html {\n    let frontend = props.frontend.clone();\n    let mut frontend = frontend.borrow_mut();\n    let selected_cell = props.selected_cell.clone();\n\n    // Get theme colors\n    let colors = ThemeColors::get(\u0026props.theme);\n\n    // Get the formula for the selected cell\n    let formula = {\n        let backend = frontend.get_backend_mut();\n        let (row, col) = *selected_cell;\n        backend.formula_strings[row][col].clone()\n    };\n\n    html! {\n        \u003cdiv style={format!(\"padding: 10px; border-bottom: 1px solid {}; background-color: {}\",\n                colors.border, colors.background)}\u003e\n            \u003cinput\n                type=\"text\"\n                placeholder=\"=SUM(A1:A5)\"\n                style={format!(\"width: 100%; background-color: {}; color: {}; border: 1px solid {}\",\n                    colors.background, colors.text, colors.border)}\n                value={formula}\n                readonly=true\n            /\u003e\n        \u003c/div\u003e\n    }\n}\n/// Command Bar component\n/// This component is responsible for executing commands and displaying status messages.\n/// It includes an input field for entering commands and a status(ok and error) message area.\n#[function_component(CommandBar)]\npub fn command_bar(props: \u0026CommandBarProps) -\u003e Html {\n    //let input_value = use_state(|| String::new());\n    let input_value = use_state(String::new);\n    let status = use_state(|| None::\u003cbool\u003e);\n    let input_ref = use_node_ref();\n\n    // Get theme colors\n    let colors = ThemeColors::get(\u0026props.theme);\n\n    // Clone fields you need from props before the closure\n    let update_trigger = props.update_trigger.clone();\n    let frontend = props.frontend.clone();\n\n    let onkeypress = {\n        let input_value = input_value.clone();\n        let status = status.clone();\n        let input_ref = input_ref.clone();\n        let update_trigger = update_trigger.clone();\n        let frontend = frontend.clone();\n\n        Callback::from(move |e: KeyboardEvent| {\n            if e.key() == \"Enter\" {\n                let current_value = (*input_value).clone();\n\n                let mut frontend = frontend.borrow_mut();\n                let result = frontend.run_command(\u0026current_value);\n\n                if result {\n                    update_trigger.set(*update_trigger + 1);\n                }\n\n                status.set(Some(result));\n\n                if let Some(input) = input_ref.cast::\u003cweb_sys::HtmlInputElement\u003e() {\n                    input.set_value(\"\");
